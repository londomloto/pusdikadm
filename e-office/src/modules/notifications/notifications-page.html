<dom-module id="notifications-page">
    <template>
        <style include="theme-helper">
            :host {
                height: 100%;
                background-color: var(--page-background-color);
            }
        </style>

        <kct-vbox>
            <setting-header-block text="Module" desc="Notifikasi" icon="social:notifications" hide-nav></setting-header-block>
            <div class="flex scroll-y">
                
            </div>
        </kct-vbox>

    </template>
    <script>
        class NotificationsPage extends KctView {
            static get is() {
                return 'notifications-page';
            }

            static get properties() {
                return {
                    title: { type: String, value: 'Notifikasi', notify: true }
                }
            }
        }
        customElements.define(NotificationsPage.is, NotificationsPage);    
    </script>
</dom-module>
