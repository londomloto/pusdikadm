<dom-module id="form-base">
    <script>
        class FormBase extends Mixins(Polymer.Element).use(Mixins.Resolver, Mixins.Types) {
            static get is() {
                return 'form-base';
            }

            static get properties() {
                return {
                    record: { type: Object, notify: true },
                    action: { type: String, value: 'create'},
                    invalid: { type: Boolean, notify: true },
                    buttons: { type: String, value: 'save,send,remove', notify: true }
                };
            }

            ready() {
                super.ready();
            }

            save(options) {
                return this.resolve({ success: true });
            }

            saveResult(options = {}) {
                let result = [];

                Object.keys(options).forEach(k => {
                    let v = options[k];
                    if (v !== null && v != '') {
                        if (typeof v === 'object') {
                            let t = [];
                            Object.keys(v).forEach(e => {
                                if (v[e] !== null && v[e] != '') {
                                    t.push(v[e]);
                                }
                            });
                            if (t.length) {
                                result.push(k + '=' + t.join(';'));
                            }
                        } else {
                            result.push(k + '=' + v);
                        }
                    }
                });

                result = result.join('|');

                if (result) {
                    result = '|' + result + '|';
                    this.set('record.status.tts_data_result', result);
                }
            }

            remove() {
                return this.resolve({success: true});
            }

            resolve(data = {}) {
                return Promise.resolve(data);
            }

            trigger(name, data = {}) {
                let event = new CustomEvent(name, {
                    composed: true,
                    bubbles: true,
                    detail: data
                });

                this.dispatchEvent(event);
            }

            toast(title, message, type = 'info') {
                let toast = document.createElement('kct-toast');
                
                toast.duration = 3000;
                toast.type = type;
                toast.title = title;
                toast.message = message;

                document.body.appendChild(toast);
                toast.open();
            }

            confirm(title, message) {
                let def = this._defer(),
                    dialog = document.createElement('kct-confirm');

                dialog.title = title;
                dialog.message = message;

                dialog.addEventListener('close', e => {
                    let value = e.detail.value,
                        action = value == 'yes' ? true : false;

                    def.resolve(action);
                    document.body.removeChild(dialog);
                });

                document.body.appendChild(dialog);
                dialog.open();

                return def.promise;
            }

            initialize() {
                return this.resolve();
            }
        }
        customElements.define(FormBase.is, FormBase);
    </script>
</dom-module>
