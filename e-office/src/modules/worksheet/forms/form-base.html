<dom-module id="form-base">
    <script>
        class FormBase extends Mixins(Polymer.Element).use(Mixins.Resolver, Mixins.Types) {
            static get is() {
                return 'form-base';
            }

            static get properties() {
                return {
                    record: { type: Object, notify: true },
                    action: { type: String, value: 'create'},
                    invalid: { type: Boolean, notify: true },
                    readonly: { type: Boolean, notify: true },
                    removable: { type: Boolean, notify: true }
                };
            }

            ready() {
                super.ready();
                
                this.set('readonly', false);
                this.set('removable', true);
            }

            save(options) {
                return this.resolve({ success: true });
            }

            saveResult(options = {}) {
                let result = [];

                Object.keys(options).forEach(k => {
                    if (k == 'date' || k == 'author') {
                        result.push(k + '=' + options[k]);
                    } else if (k == 'result') {
                        let data = options[k] || {};
                        Object.keys(data).forEach(f => {
                            let v = data[f];
                            if ( ! this._isArray(v) && ! this._isObject(v)) {
                                result.push(f + '=' + v);
                            }
                        });
                    }
                });

                result = result.join('|');

                if (result) {
                    result = '|' + result + '|';
                    this.set('record.status.tts_result', result);
                }
            }

            remove() {
                return this.resolve({success: true});
            }

            resolve(data = {}) {
                return Promise.resolve(data);
            }

            trigger(name, data = {}) {
                let event = new CustomEvent(name, {
                    composed: true,
                    bubbles: true,
                    detail: data
                });

                this.dispatchEvent(event);
            }

            toast(title, message, type = 'info') {
                let toast = document.createElement('kct-toast');
                
                toast.duration = 3000;
                toast.type = type;
                toast.title = title;
                toast.message = message;

                document.body.appendChild(toast);
                toast.open();
            }

            confirm(title, message) {
                let def = this._defer(),
                    dialog = document.createElement('kct-confirm');

                dialog.title = title;
                dialog.message = message;

                dialog.addEventListener('close', e => {
                    let value = e.detail.value,
                        action = value == 'yes' ? true : false;

                    def.resolve(action);
                    document.body.removeChild(dialog);
                });

                document.body.appendChild(dialog);
                dialog.open();

                return def.promise;
            }

            initialize() {
                return this.resolve();
            }
        }
        customElements.define(FormBase.is, FormBase);
    </script>
</dom-module>
