<link rel="import" href="../../../../cores/bower_components/paper-input/paper-input.html">

<link rel="import" href="../../../../cores/elements/kct-view/kct-view.html">

<link rel="import" href="../../../../cores/elements/kct-media/kct-media.html">

<link rel="import" href="../worksheet/plugins/print-menu.html">

<dom-module id="suratkeluar-page">
    <template>
        <style include="theme-helper">
            :host {
                height: 100%;
                background-color: var(--page-background-color);
            }
            #switcher {
                display: block;
                height: 100%;
            }
            #grid {
                height: 100%;
            }
            print-menu {
                position: relative;
                top: 10px;
                --button-trigger: {
                    padding: 3px 3px 3px 8px;
                };
            }
            .layout {
                
            }
            .main {
                box-sizing: border-box;
                background-color: #fff;
                padding: 20px 30px 100px 30px;
                @apply --shadow-elevation-2dp;
                
            }
            .side {
                width: 280px;
            }

            .section {
                display: block;
                box-shadow: none;
            }
            .section + .section {
                margin-top: 20px;
            }
            .section .card-content {
                padding: 0;
            }
            .section-title {
                font-weight: 500;
                font-size: 14px;
                position: relative;
                margin-bottom: 10px;
                color: var(--paper-cyan-500);
            }
            .section-title span {
                background-color: #fff;
                padding: 0 5px 0 0;
                position: relative;
                z-index: 2;
            }
            .section-title::before {
                content: ' ';
                display: block;
                position: absolute;
                left: 0;
                right: 0;
                top: 12px;
                border-top: 1px solid #dfdfdf;
            }
            .form-group {
                margin: 8px 0;
            }
            .form-group .label {
                font-size: 12px;
                color: #666;
                margin-bottom: 8px;
            }
            .form-group .value {
                font-weight: 500;
            }

            .layout.sm .hidden-sm { display: none; }
            .layout.md .hidden-md { display: none; }
            .layout.lg .hidden-lg { display: none; }

            .list-item iron-icon {
                --iron-icon-width: 18px;
                --iron-icon-height: 18px;
                margin-right: 8px;
            }
            .list-item + .list-item {
                margin-top: 10px;
            }
            .list-item .meta {
                font-size: 12px;
            }
        </style>

        <kct-ajax id="ajax"></kct-ajax>
        <kct-media screen="{{ screen }}"></kct-media>
        <file-viewer id="viewer"></file-viewer>

        <kct-pages id="switcher" selected="[[ page ]]" attr-for-selected="name">
            <kct-grid 
                id="grid" 
                name="grid" 
                url="/surat-keluar" 
                selection-model="row" 
                header-text="Monitoring" 
                header-desc="Data Surat Keluar" 
                hide-nav 
                columns="[[ columns ]]" 
                pagination></kct-grid>

            <kct-vbox name="view">
                <setting-header-block 
                    text="Detail Surat" 
                    desc="[[ record.tsk_no ]]" 
                    on-back-tap="__onBackTap">
                    
                    <print-menu on-print="__onPrintDocumentTap" slot="right-toolbar"></print-menu>

                </setting-header-block>
                <div class="flex scroll-y">
                    
                    <kct-hbox class$="layout [[ screen ]]">
                        <div class="main flex">
                            
                            <paper-card class="section">
                                <div class="card-content">
                                    <h3 class="section-title"><span>Pembuatan</span></h3>
                                    <div>
                                        <kct-column columns="2">
                                            <div><paper-input value="[[ record.tsk_seq ]]" label="No. Agenda (Urut)" readonly always-float-label></paper-input></div>    
                                            <div><paper-input value="[[ record.tsk_create_date_formatted ]]" label="Tanggal Pembuatan" readonly always-float-label></paper-input></div>    
                                        </kct-column>
                                        <kct-column columns="2">
                                            <div><paper-input value="[[ record.tsk_create_user_name ]]" label="Operator" readonly always-float-label></paper-input></div>    
                                            <div><paper-input value="[[ record.tsk_admin ]]" label="Pengolah" readonly always-float-label></paper-input></div>    
                                        </kct-column>    
                                        <paper-input value="[[ record.tsk_tcs_label ]]" label="Klasifikasi" readonly always-float-label></paper-input>
                                    </div>
                                </div>
                            </paper-card>

                            <paper-card class="section">
                                <div class="card-content">
                                    <h3 class="section-title"><span>Surat Keluar</span></h3>
                                    <div>
                                        <kct-column columns="2">
                                            <div><paper-input value="[[ record.tsk_date_formatted ]]" label="Tanggal" readonly always-float-label></paper-input></div>
                                            <div><paper-input value="[[ record.tsk_no ]]" label="No. Surat" readonly always-float-label></paper-input></div>
                                        </kct-column>
                                        <paper-input value="[[ record.tsk_subject ]]" label="Perihal" readonly always-float-label></paper-input>
                                        <div class="form-group">
                                            <div class="label">Ringkasan</div>
                                            <div class="value">[[ record.tsk_summary ]]</div>
                                        </div>
                                        <paper-input value="[[ record.tsk_from ]]" label="Pengirim" readonly always-float-label></paper-input>
                                        <paper-input value="[[ record.tsk_to ]]" label="Tujuan" readonly always-float-label></paper-input>
                                    </div>
                                </div>
                            </paper-card>

                            <paper-card class="section">
                                <div class="card-content">
                                    <h3 class="section-title"><span>Dokumen</span></h3>
                                    <div>
                                        <template is="dom-repeat" items="[[ record.documents ]]">
                                            <kct-hbox class="list-item">
                                                <div class="flex">
                                                    <div><a on-tap="__onOpenDocumentTap" href="javascript:void(0);">[[ item.tskd_orig ]]</a></div>
                                                    <div class="meta">[[ item.tskd_size_formatted ]] - [[ item.tskd_mime ]]</div>
                                                </div>
                                            </kct-hbox>
                                        </template>
                                    </div>
                                </div>
                            </paper-card>

                            <paper-card class="section">
                                <div class="card-content">
                                    <h3 class="section-title"><span>Pemeriksaan I</span></h3>
                                    <div>
                                        <kct-column columns="3">
                                            <div><paper-input value="[[ record.tsk_exam1_user_name ]]" label="Pegawai Pemeriksa" readonly always-float-label></paper-input></div>
                                            <div><paper-input value="[[ record.tsk_exam1_date_formatted ]]" label="Tanggal Pemeriksaan" readonly always-float-label></paper-input></div>
                                            <div><paper-input value="[[ record.tsk_exam1_flag_desc ]]" label="Status Pemeriksaan" readonly always-float-label></paper-input></div>
                                        </kct-column>
                                        <paper-input value="[[ record.tsk_exam1_note ]]" label="Catatan Pemeriksaan" readonly always-float-label></paper-input>
                                    </div>
                                </div>
                            </paper-card>

                            <paper-card class="section">
                                <div class="card-content">
                                    <h3 class="section-title"><span>Pemeriksaan II</span></h3>
                                    <div>
                                        <kct-column columns="3">
                                            <div><paper-input value="[[ record.tsk_exam2_user_name ]]" label="Pegawai Pemeriksa" readonly always-float-label></paper-input></div>
                                            <div><paper-input value="[[ record.tsk_exam2_date_formatted ]]" label="Tanggal Pemeriksaan" readonly always-float-label></paper-input></div>
                                            <div><paper-input value="[[ record.tsk_exam2_flag_desc ]]" label="Status Pemeriksaan" readonly always-float-label></paper-input></div>
                                        </kct-column>
                                        <paper-input value="[[ record.tsk_exam2_note ]]" label="Catatan Pemeriksaan" readonly always-float-label></paper-input>
                                    </div>
                                </div>
                            </paper-card>

                            <paper-card class="section">
                                <div class="card-content">
                                    <h3 class="section-title"><span>Pemeriksaan III</span></h3>
                                    <div>
                                        <kct-column columns="3">
                                            <div><paper-input value="[[ record.tsk_exam3_user_name ]]" label="Pegawai Pemeriksa" readonly always-float-label></paper-input></div>
                                            <div><paper-input value="[[ record.tsk_exam3_date_formatted ]]" label="Tanggal Pemeriksaan" readonly always-float-label></paper-input></div>
                                            <div><paper-input value="[[ record.tsk_exam3_flag_desc ]]" label="Status Pemeriksaan" readonly always-float-label></paper-input></div>
                                        </kct-column>
                                        <paper-input value="[[ record.tsk_exam3_note ]]" label="Catatan Pemeriksaan" readonly always-float-label></paper-input>
                                    </div>
                                </div>
                            </paper-card>

                            <paper-card class="section">
                                <div class="card-content">
                                    <h3 class="section-title"><span>Penandatanganan</span></h3>
                                    <div>
                                        <kct-column columns="2">
                                            <div><paper-input value="[[ record.tsk_sign_user_name ]]" label="Pegawai Penandatangan" readonly always-float-label></paper-input></div>
                                            <div><paper-input value="[[ record.tsk_sign_date_formatted ]]" label="Tanggal Penandatanganan" readonly always-float-label></paper-input></div>
                                        </kct-column>
                                    </div>
                                </div>
                            </paper-card>

                            <paper-card class="section">
                                <div class="card-content">
                                    <h3 class="section-title"><span>Pengiriman Surat</span></h3>
                                    <div>
                                        <paper-input value="[[ record.tsk_send_date_formatted ]]" label="Tanggal Pengiriman" readonly always-float-label></paper-input>
                                        <paper-input value="[[ record.tsk_send_note ]]" label="Catatan Pengiriman" readonly always-float-label></paper-input>
                                    </div>
                                </div>
                            </paper-card>

                            

                        </div>
                        <div class="side hidden-sm hidden-md hidden-lg"></div>
                    </kct-hbox>

                </div>
            </kct-vbox>
        </kct-pages>

        
    </template>
    <script>
        class SuratKeluarPage extends KctView {
            static get is() {
                return 'suratkeluar-page';
            }

            static get properties() {
                return {
                    title: { type: String, value: 'Surat Keluar', notify: true },
                    page: { type: String },
                    record: { type: Object, value: () => ({}) },
                    dispositions: { type: Array, value: () => ([]) },
                    columns: {
                        type: Array,
                        value: () => ([
                            { type: 'rownumber' }, 
                            {
                                type: 'action',
                                width: 40,
                                renderer: () => {
                                    return '<kct-grid-action on-tap="__onViewTap" icon="search" rounded icon-only accent="blue"></kct-grid-action>';
                                }
                            },
                            { text: 'No. Surat', dataIndex: 'tsk_no', width: 250 },
                            { text: 'Tujuan', dataIndex: 'tsk_to', width: 300 },
                            {
                                text: 'Tanggal Keluar',
                                dataIndex: 'tsk_send_date',
                                renderer: (e) => {
                                    return e.data.tsk_send_date_formatted;
                                }
                            }
                        ])
                    }
                };
            }

            handleRouteParams(id) {
                if (id) {
                    this.__loadRecord(id);
                } else {
                    this.set('page', 'grid');
                    this.$.grid.deferAutoresize();
                    this.$.grid.deferAutoload();
                }
            }

            handleResizing() {
                this.$.grid && this.$.grid.resize();
            }

            __loadRecord(id) {
                this.set('page', 'view');

                return this.$.ajax.GET('/surat-keluar/' + id).then(res => {
                    this.set('record', res.data);
                });
            }

            __onViewTap(e) {
                this.set('route.path', '/suratkeluar/' + e.data.tsk_id);
            }

            __onPrintDocumentTap(e) {
                let format = e.detail.format;
                this.$.ajax.DOWNLOAD('/surat-keluar/print/document/' + format + '/' + this.record.tsk_id);
            }

            __onOpenDocumentTap(e) {
                let doc = e.model.item;
                this.$.viewer.open(
                    doc.tskd_file_url,
                    doc.tskd_mime
                );
            }

            __onBackTap() {
                this.set('route.path', '/suratkeluar');
            }
        }
        customElements.define(SuratKeluarPage.is, SuratKeluarPage);
    </script>
</dom-module>
