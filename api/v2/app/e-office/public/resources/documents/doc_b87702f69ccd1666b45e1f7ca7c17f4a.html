<dom-module id="form-style">
    <template>
        <style include="theme-helper">
            .section {
                padding: 20px;
                border: 1px solid var(--paper-grey-300);
                border-radius: 0;
                /*background-color: var(--paper-grey-100);*/
                /*@apply --shadow-elevation-2dp;*/
            }
            .section + .section {
                margin-top: 30px;
            }
            .section[hidden] {
                display: none;
            }
            .section-title {
                display: block;
                font-size: 15px;
                font-weight: 500;
                margin: 0 0 8px 0;
            }
            .section.section-primary {
                background-color: var(--paper-green-100);
            }
            .section.section-warning {
                background-color: var(--paper-yellow-100);
                border-color: var(--paper-yellow-300);
            }
            paper-button {
                /*font-size: 13px;
                padding: 5px 8px;*/
            }
            paper-button iron-icon {
                --iron-icon-width: 18px;
                --iron-icon-height: 18px;
            }
            .form-group {
                margin-top: 8px;
                margin-bottom: 8px;
                position: relative;
            }
            .form-group > label {
                display: block;
                margin-bottom: 8px;
                font-size: 12px;
                color: #666;
            }
            .form-group .add-on {
                width: 24px;
                height: 24px;
                padding: 4px;
                position: absolute;
                right: 0;
                bottom: 14px;
                color: #999;
            }
            paper-radio-group.hbox {
                @apply --layout-horizontal;
            }
            paper-radio-group.hbox.sm,
            paper-radio-group.hbox.md {
                @apply --layout-vertical;
            }
            paper-radio-group.hbox paper-radio-button {
                padding: 0;
                @apply --layout-flex;
            }
            paper-radio-group.hbox.sm paper-radio-button + paper-radio-button,
            paper-radio-group.hbox.md paper-radio-button + paper-radio-button {
                padding-top: 8px;
            }
        </style>
    </template>
</dom-module>
