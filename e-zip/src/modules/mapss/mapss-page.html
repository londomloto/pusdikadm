<dom-module id="mapss-page">
    <template>
        
        <style include="theme-helper">

            :host {
                display: block;
                height: var(--mapss-page-height, 500px);
            }

            paper-button.btn-toolbar {
                
            }
            
            paper-button.btn-toolbar[active] {
                background-color: var(--paper-blue-grey-500);
                color: #fff;
            }

            paper-card {
              position: absolute;
              bottom: 25px;
              left: 25px;
              z-index: 1;
            }

            paper-tabs {
              --paper-tabs-selection-bar-color: #0D47A1;
              margin-top: 16px;
            }
            paper-tab {
              --paper-tab-ink: #BBDEFB;
            }

            paper-tab iron-icon {
              margin-right: 10px;
            }
            paper-tab.iron-selected {
              background: rgb(66, 133, 244);
              color: white;
            }

            .card-header-text {
                height:25px;
            }

            .sidebar {
                width: 250px;
            }

        </style>
        
        <kct-ajax id="ajaxpoly"></kct-ajax>

        <google-maps-api id="googleApi" api-key="AIzaSyAteSWxlPWeCU4Np3pRACr-w2l8FqSHTe8" version="3.exp"></google-maps-api>
        <google-map-markerclusterer id="markerCluster" map="{{map}}" markers="{{markers}}"></google-map-markerclusterer>
        <google-map-directions map="{{map}}" id="googleMapDirections" start-address="{{start}}" end-address="{{end}}" api-key="AIzaSyAteSWxlPWeCU4Np3pRACr-w2l8FqSHTe8" renderer-options='{"draggable":true, "polylineOptions":{"draggable":true, "strokeColor":"#FF0000"}}' travel-mode="[[travelMode]]"></google-map-directions>

        <kct-vbox>
            <page-header-block icon="social:public" title="Component" description="Maps Components">
                <paper-button toggles class="btn-toolbar" on-tap="showPoint">Show Point</paper-button>
                <paper-button toggles class="btn-toolbar" on-tap="showDirection">Direction</paper-button>
                <paper-button toggles class="btn-toolbar" on-tap="createPoint">Point</paper-button>
                <paper-button toggles class="btn-toolbar" on-tap="showPolygon">Polygon</paper-button>
                <paper-button toggles class="btn-toolbar" on-tap="showPolyLineByUrl">PolyLine</paper-button>
                <paper-button toggles class="btn-toolbar" on-tap="showCircle">Circle</paper-button>
                <paper-button toggles class="btn-toolbar" on-tap="showCluster">Cluster</paper-button>
                <paper-button toggles class="btn-toolbar" on-tap="showDrawing">Drawing Tools</paper-button>
            </page-header-block>

            <div class="flex">
                    
                <kct-hbox fit>
                    <div class="sidebar p-a">
                        
                        <paper-input id="searchInput" value="{{searchInput}}"  label="Search..."></paper-input>

                    </div>
                    <div class="flex">
                        
                        <google-map
                            id="googleMap"
                            map="{{map}}"
                            latitude="-0.946049" 
                            longitude="116.687887" 
                            zoom="5" 
                            api-key="AIzaSyAteSWxlPWeCU4Np3pRACr-w2l8FqSHTe8">
                                <!-- <google-map-marker
                                    id="googleMapMarker" 
                                    latitude="-6.339261" 
                                    longitude="106.852902" 
                                    title="Welcome to denver"
                                    click-events="true"
                                    on-google-map-marker-click="markerClicked"
                                    draggable="true">       
                                </google-map-marker> -->
                        </google-map>

                    </div>
                </kct-hbox>

            </div>
        </kct-vbox>

        <kct-dialog id="dialog-direction" title="Direction" width="480" height="100%">
            <template preserve-content>
                <style>
                    .dialog-header { 
                        color: #fff;
                        background-color: var(--paper-blue-600);
                        --paper-input-container-input: { color: #ffffff; };
                        --paper-input-container-label: { color: #ffffff; };
                    }
                    .form { padding: 0 1rem 0.5rem 0; }
                    .dialog-body {
                        padding: 0;
                        --paper-tabs: { background-color: var(--paper-blue-700); };
                        --paper-tab-content: { color: #fff; font-weight: 400; }
                    }
                    .dialog-footer {
                        background-color: #fff;
                        border-top: 1px solid #dfdfdf;
                    }
                    .dialog-footer paper-button {
                        color: #666;
                    }
                </style>
                <div slot="dialog-header">
                    <h3>Direction</h3>
                    <div class="form">
                        <paper-input label="Start address" value="{{start}}"></paper-input>
                        <paper-input label="Destination" value="{{end}}"></paper-input>
                    </div>
                </div>
                <div slot="dialog-body">
                    <paper-tabs selected="{{travelMode}}" attr-for-selected="label">
                        <paper-tab label="DRIVING">
                            <iron-icon icon="maps:directions-car"></iron-icon>
                            <span>&nbsp;DRIVING</span>
                        </paper-tab>
                        <paper-tab label="WALKING">
                            <iron-icon icon="maps:directions-walk"></iron-icon>
                            <span>&nbsp;WALKING</span>
                        </paper-tab>
                        <paper-tab label="BICYCLING">
                            <iron-icon icon="maps:directions-bike"></iron-icon>
                            <span>&nbsp;BICYCLING</span>
                        </paper-tab>
                        <paper-tab label="TRANSIT">
                            <iron-icon icon="maps:directions-transit"></iron-icon>
                            <span>&nbsp;TRANSIT</span>
                        </paper-tab>
                    </paper-tabs>
                </div>
                <div slot="dialog-footer">
                    <paper-button on-tap="__onDirectionCloseTap">CLOSE WINDOW</paper-button>
                </div>
            </template>
        </kct-dialog>

    </template>
