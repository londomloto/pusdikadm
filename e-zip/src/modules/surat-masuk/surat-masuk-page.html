<dom-module id="surat-masuk-page">
    <template>
        <style include="theme-helper">
            :host {
                height: 100%;
                background-color: var(--page-background-color);
            }
            #switcher {
                display: block;
                height: 100%;
            }
        </style>        
        <kct-pages id="switcher" attr-for-selected="name" selected="[[ page ]]" lazy-load>
            <surat-masuk-index name="index" route="{{ route }}" state="[[ state ]]" user="[[ user ]]" import="pages/surat-masuk-index.html"></surat-masuk-index>
            <surat-masuk-database name="database" route="{{ route }}" state="[[ state ]]" user="[[ user ]]" import="pages/surat-masuk-database.html"></surat-masuk-database>
        </kct-pages>
    </template>
    <script>
        class SuratMasukPage extends KctView {
            static get is() {
                return 'surat-masuk-page';
            }
            static get properties() {
                return {
                    title: { type: String, value: 'Surat Masuk', notify: true }
                };
            }
            handleRouteParams(page) {
                page = page || 'index';
                this.set('page', page)
            }
            handleResizing() {
                let pageItem = this.$.switcher.selectedItem;
                if (pageItem && pageItem.handleResizing) {
                    pageItem.handleResizing();
                }
            }
        }
        customElements.define(SuratMasukPage.is, SuratMasukPage);
    </script>
</dom-module>
