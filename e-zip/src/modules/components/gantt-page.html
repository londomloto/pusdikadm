        <kct-dialog id="anehDialog">

                <div slot="dialog-body">
                    <create-opportunity-form></create-opportunity-form>

    <script>
        class GanttPage extends KctView {
            static get is() {
                return 'gantt-page';

            ready() {
                super.ready();

            }

                this.$.anehDialog.open();
            }
        }
        customElements.define(GanttPage.is, GanttPage);
