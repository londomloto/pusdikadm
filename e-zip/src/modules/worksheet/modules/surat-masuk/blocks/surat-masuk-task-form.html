<dom-module id="surat-masuk-task-form">

        <style include="project-task-form-style"></style>
        <div id="mask" hidden$="[[ !busy ]]">
            <paper-spinner-lite active></paper-spinner-lite>
        </div>

        <kct-ajax id="ajax" novalidate></kct-ajax>

        <div id="form-container" hidden$="[[ loading ]]"></div>
    </template>

        class SuratMasukTaskForm extends Mixins(Polymer.Element).use(Mixins.ProjectTaskForm) {
            static get is() {

        customElements.define(SuratMasukTaskForm.is, SuratMasukTaskForm);
    </script>
