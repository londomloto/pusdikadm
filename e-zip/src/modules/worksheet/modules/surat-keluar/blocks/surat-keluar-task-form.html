<dom-module id="surat-keluar-task-form">
    <template>
        <style include="project-task-form-style"></style>
        <div id="mask" hidden$="[[ !busy ]]">
            <paper-spinner-lite active></paper-spinner-lite>
        </div>

        <kct-ajax id="ajax" novalidate></kct-ajax>

        <div id="form-container" hidden$="[[ loading ]]"></div>
    </template>
    <script>
        class SuratKeluarTaskForm extends Mixins(Polymer.Element).use(Mixins.ProjectTaskForm) {
            static get is() {
                return 'surat-keluar-task-form';
            }
        }

        customElements.define(SuratKeluarTaskForm.is, SuratKeluarTaskForm);
    </script>
</dom-module>
