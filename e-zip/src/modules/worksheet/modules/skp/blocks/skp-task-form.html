<dom-module id="skp-task-form">
    <template>
        <style include="project-task-form-style"></style>
        <div id="mask" hidden$="[[ !busy ]]">
            <paper-spinner-lite active></paper-spinner-lite>
        </div>

        <kct-ajax id="ajax" novalidate></kct-ajax>

        <div id="form-container" hidden$="[[ loading ]]"></div>
    </template>
    <script>
        class SkpTaskForm extends Mixins(Polymer.Element).use(Mixins.ProjectTaskForm) {
            static get is() {
                return 'skp-task-form';
            }
        }

        customElements.define(SkpTaskForm.is, SkpTaskForm);
    </script>
</dom-module>
