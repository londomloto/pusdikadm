<link rel="import" href="../../../../../cores/bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../../../cores/bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../../../cores/bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../../../../cores/bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../../../../cores/elements/kct-view/kct-view.html">
<link rel="import" href="../../../../../cores/elements/kct-ajax/kct-ajax.html">
<link rel="import" href="../../../../../cores/elements/kct-layouts/kct-vbox.html">
<link rel="import" href="../../../../../cores/elements/kct-layouts/kct-hbox.html">
<link rel="import" href="../../../../../cores/elements/kct-event/kct-event-publisher.html">
<link rel="import" href="../../../../../cores/elements/kct-dialog/kct-dialog.html">

<link rel="import" href="../blocks/header-block.html">
<link rel="import" href="../blocks/activity-block.html">
<link rel="import" href="../blocks/taskform-block.html">
<link rel="import" href="../blocks/taskprop-block.html">

<dom-module id="project-task">
    <template>
        <style include="theme-helper">
            :host {
                height: 100%;
            }

            .btn-action[disabled] {
                background-color: var(--paper-grey-500);
            }
            
            #workspace {
                background-color: #f9f9f9;
                position: relative;
                overflow-y: scroll;
                overflow-x: hidden;
            }
            #header h3 {
                /*min-width: 300px;*/
            }

            activity-block {
                margin-top: 50px;
            }
            
            activity-block[hidden] {
                display: none;
            }

            .workspace-wrapper {
                min-height: 100%;
            }

            .workspace-body {
                background-color: #fff;
                padding: 30px;
                box-shadow: 0 4px 4px rgba(0,0,0,.4);
            }

            .workspace-body-content {
                background-color: #fff;
            }

            .workspace-side {
                width: 280px;
            }

        </style>
        
        <kct-ajax id="ajax"></kct-ajax>
        <kct-event-publisher id="event-pulisher"></kct-event-publisher>
        
        <kct-vbox>
            <header-block id="header" on-back-tap="__onBackTap" text="Kegiatan">
                <h3 slot="header-value">[[ __projectTitle ]]</h3>

                <paper-button disabled$="[[ formInvalid ]]" on-tap="__onSaveTap" class="btn-action btn-primary" slot="right-toolbar" style="margin-left: 8px;">
                    <iron-icon icon="done"></iron-icon>&nbsp;[[ __computeSaveLabel(recordAction) ]]
                </paper-button>
                
                <paper-button disabled$="[[ formInvalid ]]" on-tap="__onSendTap" class="btn-action btn-blue" slot="right-toolbar" hidden$="[[ __hideSaveAndSend(recordAction) ]]">
                    <iron-icon icon="send"></iron-icon>&nbsp;Simpan &amp; Teruskan
                </paper-button>

            </header-block>
            <div id="workspace" class="flex">
                
                <kct-hbox class="workspace-wrapper">
                    <div class="flex workspace-body">
                        <taskform-block 
                            id="form" 
                            project="[[ projectRecord ]]" 
                            record="{{ taskRecord }}" 
                            workspace="[[ workspaceRecord ]]" 
                            action="[[ recordAction ]]" 
                            form="[[ formRecord ]]" 
                            user="[[ user ]]" 
                            invalid="{{ formInvalid }}" 
                            on-save="__onFormSave" 
                            on-cancel="__onFormCancel" 
                            on-remove="__onFormRemove" 
                            loading="[[ loading ]]"></taskform-block>

                        <activity-block 
                            id="activity" 
                            record="{{ taskRecord }}" 
                            hidden$="[[ __phantom ]]" 
                            loading="[[ loading ]]"></activity-block> 
                    </div>
                    <div class="workspace-side">
                        <taskprop-block 
                            id="taskprop" 
                            project="[[ projectRecord ]]" 
                            record="{{ taskRecord }}" 
                            workspace="[[ workspaceRecord ]]" 
                            user="[[ user ]]" 
                            on-save="__onPropSave" loading="[[ loading ]]"></taskprop-block>
                    </div>
                </kct-hbox>

            </div>
        </kct-vbox>

        <kct-dialog id="flag-editor" title="Send Task" width="400">
            
            <template preserve-content>
                <style include="theme-helper">
                    paper-radio-group {
                        display: block;
                    }
                    paper-radio-button {
                        display: block;
                        border: 1px solid #dfdfdf;
                        border-radius: 4px;
                        background-color: #fff;
                        font-size: 13px;
                    }
                    paper-radio-button:hover {
                        background-color: var(--paper-grey-100);
                        box-shadow:0 2px 2px rgba(0,0,0,0.03),0 1px 0 rgba(0,0,0,0.03);
                    }
                    paper-radio-button + paper-radio-button {
                        margin-top: 10px;
                    }
                    paper-radio-button b {
                        font-weight: 500;
                    }
                </style>
                <div slot="dialog-body">
                    <paper-radio-group selected="{{ flag }}"> 
                        <template is="dom-repeat" items="[[ statuses ]]">
                            <paper-radio-button name="[[ item.text ]]">
                                Send to <b>[[ item.text ]]</b>
                            </paper-radio-button>
                        </template>
                    </paper-radio-group>
                </div>
                <div slot="dialog-footer">
                    <paper-button on-tap="__onApplyFlagTap">Continue</paper-button>
                </div>
            </template>

        </kct-dialog>

    </template>
    <script>
        class ProjectTask extends KctView {
            static get is() {
                return 'project-task';
            }

            static get properties() {
                return {
                    recordId: { type: Number },
                    recordAction: { type: String },
                    returnAction: { type: String },
                    project: { type: String },
                    projectRecord: { type: Object },
                    workspaces: { type: Array },
                    workspaceRecord: { type: Object },
                    statuses: { type: Array },
                    flag: { type: String },
                    formRecord: { type: Object },
                    taskRecord: { type: Object },
                    loading: { type: Boolean, value: false }
                };
            }

            static get observers() {
                return [
                    '__projectRecordChanged(projectRecord.*)',
                    '__recordActionChanged(recordAction)'
                ];
            }

            constructor() {
                super();

                this.__phantom = true;
                this.__projectTitle = 'Loading...';
                this.__flagDefiner = this._defer();
            }

            handleRouteParams(project, action, type, id) {
                if (project === undefined  || project == 'tour' || project == 'create') return;
                if (action != 'task') return;

                let returnAction = '/worksheet/' + project + '/view/kanban';

                // has back data?
                if (this.route.data) {
                    if (this.route.data.back) {
                        returnAction = this.route.data.back;    
                    }

                    if (this.route.data.task) {
                        this.set('taskRecord', this.route.data.task);
                        this.set('route.data.task', null);
                    }
                }

                this.set('returnAction', returnAction);
                this.set('recordAction', type);
                this.set('recordId', id);
                // this.set('taskRecord', {});

                this.set('project', project);
                this.set('loading', true);
                this.__loadProject();

                this.$.taskprop.stopEditing();
            }

            handleResizing(width, height) {
                let headerHeight = this.$.header.clientHeight;
                let workspaceHeight = height - headerHeight;

                let styles = {
                    '--workspace-height': workspaceHeight + 'px',
                    '--workspace-gutter': this.__computeGutter() + 'px'
                };

                this.updateStyles(styles);
            }

            __loadProject() {
                if ( ! this.project) return;

                this.set('__projectTitle', 'Loading...');

                this.$.ajax.GET('/projects/load/' + this.project ).then(res => {
                    this.set('projectRecord', res.data);
                    this.__loadWorkspaces();
                });
            }

            __computeProjectTitle(title) {
                return title || 'Loading...';
            }

            __computeSaveLabel() {
                return this.recordAction == 'create' ? 'Simpan Data Baru' : 'Simpan';
            }

            __hideActivity() {
                return this.recordAction == 'create' ? true : false;
            }

            __hideSaveAndSend() {
                return this.recordAction == 'create' ? true : false;
            }

            __computeGutter() {
                let gutter = this.__workspaceGutter;
                if (gutter === undefined) {

                    let outer, inner, width1, width2;
                    
                    outer = document.createElement('div');
                    outer.style.visibility = 'hidden';
                    outer.style.width = '100px';
                    outer.style.msOverflowStyle = 'scrollbar';
                    
                    document.body.appendChild(outer);
                    
                    width1 = outer.offsetWidth;

                    outer.style.overflow = 'scroll';

                    inner = document.createElement('div');
                    inner.style.width = '100%';
                    
                    outer.appendChild(inner);

                    width2 = inner.offsetWidth;

                    outer.parentNode.removeChild(outer);

                    gutter = width1 - width2;
                    this.__workspaceGutter = gutter;
                }

                return gutter;
            }

            __projectRecordChanged(changed) {
                if (this.projectRecord) {
                    this.set('__projectTitle', this.projectRecord.sp_title);
                }
            }

            __recordActionChanged(action) {
                this.set('__phantom', action != 'update');
            }

            __loadWorkspaces() {
                if ( ! this.projectRecord) return;
                let sheet = this.projectRecord.sp_worksheet_id;

                this.set('workspaces', []);

                this.$.ajax.GET('/kanban/kanban-workspaces?kanban=' + sheet).then(res => {
                    this.set('workspaces', res.data);
                    this.set('workspaceRecord', {});

                    if (this.recordAction == 'create') {
                        this.__handleCreate();
                    } else {
                        this.__handleUpdate();
                    }
                });
            }

            __handleCreate() {
                let workspace = this.workspaces[0],
                    user = this.user && this.user.su_id,
                    role = this.user && this.user.su_sr_id;

                if (workspace) {

                    this.__loadStatuses(workspace.worker);

                    this.set('workspaceRecord', workspace);

                    let form = workspace.forms.find(f => {
                        if (f.bf_init) {
                            let users = f.bf_users.map(u => u.bfu_su_id),
                                roles = f.bf_roles.map(r => r.bfr_sr_id),
                                grant = false;

                            if ( ! users.length && ! roles.length) {
                                grant = true;
                            } else {
                                if (users.indexOf(user) !== -1) {
                                    grant = true;
                                }
                                
                                if ( ! grant) {
                                    if (roles.indexOf(role) !== -1) {
                                        grant = true;
                                    }
                                }
                            }

                            return grant;
                        }
                        return false;
                    });

                    this.set('formRecord', form);
                    
                    this.set('taskRecord', {
                        task: {},
                        data: {},
                        labels: [],
                        users: []
                    });

                    if (form) {
                        this.$.form.render().then(() => {
                            this.set('loading', false);
                            this.$.activity.load({start: 0});
                            this.$.taskprop.initialize();
                        });
                    } else {
                        // this.toast('Warning', `This document doesn't have form`, 'warn');
                        this.$.form.cleanup();
                        this.set('loading', false);
                    }
                } else {
                    this.$.form.cleanup();
                    this.set('taskRecord', {});
                    this.set('loading', false);
                }
            }

            __handleUpdate() {
                if ( ! this.recordId) return;

                if (this.taskRecord) {
                    handle.bind(this)(this.taskRecord);
                } else {
                    let payload = {
                        params: {
                            tts_id: this.recordId
                        }
                    };

                    this.$.ajax.GET('/kanban', payload).then(res => {
                        let record = res.data.length ? res.data[0] : null;
                        handle.bind(this)(record);
                    });
                }

                function handle(record) {
                    if ( ! record) {
                        
                        this.set('taskRecord', {});

                        this.toast('Warning', 'Data tidak ditemukan', 'warn');
                        this.set('route.path', this.returnAction);
                        return;
                    }

                    let user = this.user && this.user.su_id;
                    let role = this.user && this.user.su_sr_id;

                    this.set('taskRecord', record);

                    let workspace = (this.workspaces || []).find(item => {
                        return item.worker == record.status.tts_worker;
                    });

                    if (workspace) {
                        this.__loadStatuses(workspace.worker, record.status.tts_status);
                        
                        this.set('workspaceRecord', workspace);

                        let form = workspace.forms.find(f => {
                            if (f.bf_activity == record.status.tts_target) {

                                let users = f.bf_users.map(u => u.bfu_su_id),
                                    roles = f.bf_roles.map(r => r.bfr_sr_id),
                                    grant = false;

                                if ( ! users.length && ! roles.length) {
                                    grant = true;
                                } else {
                                    if (users.indexOf(user) !== -1) {
                                        grant = true;
                                    }
                                    
                                    if ( ! grant) {
                                        if (roles.indexOf(role) !== -1) {
                                            grant = true;
                                        }
                                    }
                                }

                                return grant;
                            }

                            return false;
                        });

                        this.set('formRecord', form);

                        if (form) {
                            this.$.form.render().then(() => {
                                this.set('loading', false);
                                this.$.activity.load({start: 0});
                            });
                        } else {
                            // this.toast('Warning', `This document doesn't have form`, 'warn');
                            this.$.form.cleanup();
                            this.set('loading', false);
                        }
                    }  else {
                        this.$.form.cleanup();
                        this.set('taskRecord', {});
                        this.set('loading', false);
                    }
                }

            }

            save(send = false, back = false) {
                if ( ! this.workspaceRecord.worker) return;
                if ( ! this.projectRecord) return;

                let record = this.taskRecord;
                record.task.tt_sp_id = this.projectRecord.sp_id;

                if (this.recordAction == 'create') {
                    send = true;
                }

                let payload = {
                    worker: this.workspaceRecord.worker,
                    record: record,
                    send: send
                };

                if (this.recordAction == 'create') {
                    this.$.ajax.POST('/kanban', payload).then(done.bind(this));
                } else {
                    this.$.ajax.PUT('/kanban/' + record.task.tt_id, payload).then(done.bind(this));
                }

                function done(res) {
                    // let back = send || (this.recordAction == 'create');
                    if (back) {
                        this.set('route.path', this.returnAction);    
                    }

                    if (res.success) {
                        if ( ! back) {
                            this.toast('Success', 'Data has been saved', 'info');
                            this.$['activity'].load({start: 0});
                        }
                        
                        this.$['event-pulisher'].publish('task-save', {
                            recordAction: this.recordAction,
                            affected: res.data.affected,
                            send: send,
                            back: back
                        });
                    }
                }
            }

            __defineFlag(action, send) {
                this.__flagDefiner = this._defer();

                if (action == 'create' || send) {
                    let statuses = this.statuses || [];

                    if (statuses.length) {
                        if (statuses.length == 1) {
                            this.__flagDefiner.resolve(statuses[0].text);
                        } else {
                            this.set('flag', statuses[0].text);
                            this.$['flag-editor'].open();    
                        }
                    } else {
                        this.__flagDefiner.resolve(null);
                    }
                } else {
                    this.__flagDefiner.resolve(null);
                }
                
                return this.__flagDefiner.promise;
            }

            __loadStatuses(worker, current) {
                this.set('statuses', []);

                this.$.ajax.GET('/bpmn/statuses/' + worker).then(res => {
                    let statuses = [];

                    if (res.data && res.data.length) {
                        if (current) {
                            let curr, next;

                            curr = res.data.find(item => {
                                return item.id == current;
                            });

                            if (curr && curr.next) {
                                (curr.next || []).forEach(stat => {
                                    if (stat.text) {
                                        statuses.push({
                                            id: stat.id,
                                            text: stat.text
                                        });    
                                    }
                                });
                            }
                        } else {
                            let stat = res.data[0];
                            if (stat.text) {
                                statuses.push({
                                    id: stat.id,
                                    text: stat.text
                                });    
                            }
                            
                        }
                    }

                    this.set('statuses', statuses);
                });
            }

            __onApplyFlagTap() {
                this.__flagDefiner.resolve(this.flag);
                this.$['flag-editor'].close();
            }

            __onSaveTap() {
                let back = this.recordAction == 'create';
                this.save(false, back);
            }

            __onSendTap() {
                this.save(true, true);
            }

            __onFormSave(e) {
                let send = e.detail.send,
                    back = e.detail.back,
                    response = e.detail.response;

                if (back) {
                    this.set('route.path', this.returnAction);    
                } else {
                    this.toast('Sukses', 'Data berhasil disimpan', 'info');
                    this.$['activity'].load({start: 0});
                }

                this.$['event-pulisher'].publish('task-save', {
                    recordAction: this.recordAction,
                    affected: response.data.affected,
                    send: send,
                    back: back
                });
            }

            __onFormCancel(e) {
                let back = e.detail.back;
                if (back) {
                    this.set('route.path', this.returnAction);
                }
            }

            __onFormRemove(e) {
                let back = e.detail.back;

                if (back) {
                    this.set('route.path', this.returnAction);
                    this.$['event-pulisher'].publish('task-remove');
                }
            }

            __onPropSave(e) {
                this.$['activity'].load({start: 0});

                let send = e.detail.send,
                    back = e.detail.back;
                    
                this.$['event-pulisher'].publish('task-save', {
                    // recordAction: this.recordAction,
                    // affected: res.data.affected,
                    send: send,
                    back: back
                });

                if (back) {
                    this.set('route.path', this.returnAction);
                }
                
            }

            __onCancelTap() {
                this.set('route.path', this.returnAction);
            }

            __onBackTap() {
                this.set('route.data.back', null);
                this.set('route.path', this.returnAction);
            }
        }

        customElements.define(ProjectTask.is, ProjectTask);
    </script>
</dom-module>
