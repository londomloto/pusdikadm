<dom-module id="project-list">

        <style include="app-grid-style"></style>
        <style include="theme-helper">
            :host {
                height: 100%;
            }
            .main {
                background-color: var(--page-background-color);
            }
            .container {
                padding: 1.5em;
                --app-grid-columns: 5;
                --app-grid-item-height: 50%;
                --app-grid-expandible-item-columns: 0;
            }
            .container.sm {
                --app-grid-columns: 1;
            }
            .container.md {
                --app-grid-columns: 2;
            }
            .container.lg {
                --app-grid-columns: 3;
            }
            .item-wrapper {
                box-sizing: border-box;
                padding: .5em;
            }
            .item {
                display: block;
                cursor: pointer;
                height: 188px;
                /*width: 200px;*/
                /*height: 200px;*/
                /*margin: 8px;*/
                border-radius: 0;
                box-shadow: none;
                border: 1px solid #f0f0f0;
                /*box-shadow:0 1px 2px rgba(0,0,0,0.1),0 -1px 0px rgba(0,0,0,0.02);*/
            }
            .item:hover {
                border-color: #fff;
                @apply --paper-material-elevation-1;
            }
            .item .card-content {
                text-align: center;
            }
            .item-create:hover {
                border-color: var(--paper-blue-200);
                background-color: var(--paper-blue-200);
                box-shadow: none;
                color: #fff;
            }
            .item-create .card-content {
                padding-top: 60px;
                font-weight: 500;
                font-size: 13px;
            }
            .item-create .card-content paper-icon-button {
                width: 64px;
                height: 64px;
                pointer-events: none;
            }
            .logo {
                display: inline-block;
                width: 56px;
                height: 56px;
                border-radius: 50%;
                line-height: 56px;
                font-weight: 300;
                font-size: 20px;
                text-align: center;
                color: #fff;
                margin-bottom: 10px;
            }
            .text {
                font-size: 14px;
                font-weight: 600;
            }
            .meta {
                font-size: 11px;
                color: #999;
            }
            .open paper-button {
                font-weight: 600;
            }
            .tool {
                position: absolute;
                top: 5px;
                right: 5px;
            }
            .tool paper-icon-button {
                color: #ccc;
                width: 32px;
                height: 32px;
            }
            header-block[hidden] {
                display: none;
            }

            /** tour animated */
            .animated {
                animation-duration: 1s;
                animation-fill-mode: both;
                animation-iteration-count: infinite;
            }

            .animated.bounce {
                animation-name: bounce;
                transform-origin: center bottom;
            }

            @keyframes bounce {
                from, 20%, 53%, 80%, to {
                    animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
                    transform: translate3d(0,0,0);
                }

                40%, 43% {
                    animation-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
                    transform: translate3d(0, -20px, 0);
                }

                70% {
                    animation-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
                    transform: translate3d(0, -10px, 0);
                }

                90% {
                    transform: translate3d(0,-4px,0);
                }
            }

            #button-create.bounce:hover {
                animation-name: none;
            }

        </style>

        <kct-ajax id="ajax"></kct-ajax>
        <kct-media screen="{{ screen }}"></kct-media>

    <script>
        class ProjectList extends KctView {
            static get is() {
                return 'project-list';
            }

            static get properties() {
                return {
                    projects: { type: Array }
                };
            }

            handleRouteParams(project) {
                if (project) return;

                if ( ! this.__projectLoaded) {
                    this.__projectLoaded = true;
                    this.__loadProjects();
                }
                
            }

            __loadProjects() {

                let payload = {
                    display: 'granted',
                    sort: [ { property: 'sp_title', direction: 'asc' } ]
                };

                return this.$.ajax.GET('/projects', payload).then(res => {
                    this.set('projects', res.data);
                });
            }

            __onCreateProjectTap() {
                this.set('route.path', '/worksheet/create');
            }

            __onOpenProjectTap(e) {
                let projectRecord = e.model.item;
                this.set('route.path', '/worksheet/' + projectRecord.sp_name + '/view/kanban');  
            }

            __onProjectSettingTap(e) {
                e.stopPropagation();
                
                let projectItem = e.model.item;
                this.set('route.path', '/worksheet/' + projectItem.sp_name + '/info');
            }

            __onProjectSaved() {
                this.__loadProjects();
            }

            __onProjectRemoved() {
                this.__loadProjects();
            }
        }

        customElements.define(ProjectList.is, ProjectList);
    </script>
