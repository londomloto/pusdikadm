<link rel="import" href="../../../../../cores/bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../../../../cores/elements/kct-layouts/kct-column.html">

<dom-module id="user-dock">
    <template>
        <style>
            :host {
                display: block;
            }
            paper-menu-button {
                padding: 0;
            }
            .item {
                float: left;
                position: relative;
                overflow: hidden;
                width: 30px;
                height: 30px;
                border-radius: 3px;
                margin-left: 2px;
            }
            .over {
                position: absolute;
                right: 2px;
                top: 2px;
                font-size: 10px;
                background-color: var(--paper-amber-500);
                padding: 1px 2px;
                border-radius: 2px;
                color: #fff;

                /*float: left;
                height: 30px;
                line-height: 30px;
                font-size: 11px;
                text-align: center;
                position: relative;
                color: #888;
                --iron-icon-width: 14px;
                --iron-icon-height: 14px;*/
            }
            .clear {
                content: '';
                display: block;
                clear: both;
                height: 0;
            }
            .popup {
                padding: 5px;
            }
            .popup .item-row + .item-row {
                margin-top: 5px;
            }
            .popup .item {
                border-radius: 0;
                margin-left: 0;
            }
            .popup .item + .item {
                margin-left: 5px;
            }
        </style>
        <paper-menu-button horizontal-align="right" no-animations>
            <div slot="dropdown-trigger"  title="Tap to expand">
                
                <!-- <div class="over" hidden$="[[ !__extra ]]">
                    <iron-icon icon="chevron-left"></iron-icon>
                </div> -->
                <template is="dom-repeat" items="[[ __limitItems ]]">
                    <div class="item" title="[[ item.su_fullname ]]">
                        <img src$="[[ item.su_avatar_thumb ]]&w=30&h=30" alt=".">
                    </div>
                </template>
                <div class="over" hidden$="[[ !__extra ]]">[[ __delta ]]<sup>+</sup></div>
                <div class="clear"></div>
            </div>
            <div class="popup" slot="dropdown-content">
                <template is="dom-repeat" items="[[ __chunkItems ]]" as="chunked">
                    <div class="item-row">
                        <template is="dom-repeat" items="[[ chunked ]]">
                            <div class="item"  title="[[ item.su_fullname ]]">
                                <img src$="[[ item.su_avatar_thumb ]]&w=30&h=30" alt=".">
                            </div>
                        </template>
                        <div class="clear"></div>
                    </div>
                </template>
            </div>
        </paper-menu-button>
    </template>
    <script>
        class UserDock extends Polymer.Element {
            static get is() {
                return 'user-dock';
            }
            static get properties() {
                return {
                    items: { type: Array, value: () => ([]) }
                };
            }
            static get observers() {
                return [
                    '__itemsChanged(items.splices)'
                ];
            }
            constructor() {
                super();
                this.__limitItems = [];
                this.__chunkItems = [];

                this.__delta = 0;
                this.__extra = false;
            }
            __itemsChanged() {
                this.__computeLimit();

                // chunk items;
                this.__computeChunk(5);
            }

            __computeLimit() {
                let items = (this.items || [])
                let limit = items.slice(0, 3);
                this.set('__limitItems', limit);
                this.set('__delta', items.length - limit.length);
                this.set('__extra', limit.length < items.length);

            }

            __computeChunk(size) {
                let items = (this.items || []).slice();
                let chunk = [];

                while(items.length) {
                    chunk.push(items.splice(0, size));
                }

                this.set('__chunkItems', chunk);
            }
        }
        customElements.define(UserDock.is, UserDock);
    </script>
</dom-module>
