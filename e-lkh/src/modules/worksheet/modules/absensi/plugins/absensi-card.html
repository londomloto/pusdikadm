<dom-module id="absensi-card">
    <template>
        <style include="theme-helper">
            .item {
                border-radius: 3px;
                margin-bottom: 0;
            }
            .item .box-body {
                cursor: pointer;
                /*padding-bottom: 0;*/
                padding: 8px 12px 0 12px;
            }
            .item .box-body > * {
                pointer-events: none;
            }
            .item .box-foot {
                padding: 5px 5px;
                font-size: 11px;
                color: var(--paper-blue-grey-500);
            }
            .item .box-foot iron-icon {
                --iron-icon-width: 16px;
                --iron-icon-height: 16px;
                position: relative;
            }
            .item .box-user {
                position: absolute;
                right: 10px;
                bottom: 6px;
            }
            .item-user {
                position: relative;
                overflow: hidden;
                width: 30px;
                height: 30px;
                border-radius: 3px;
                float: left;
                margin-left: 2px;
            }
            .item-badge {
                font-size: 11px;
                font-weight: 500;
                text-transform: none;
                padding: 3px 5px;
                margin: 0;
                float: left;
            }
            .item-badge + .item-badge {
                
            }
            .item-title {
                font-weight: 400;
                color: var(--paper-blue-grey-500);
                font-size: 15px;
            }
            .item-content {
                color: var(--paper-blue-grey-500);
                margin-top: 5px;
                padding-right: 36px;
                font-size: 12px;
            }
            .item-content iron-icon {
                --iron-icon-width: 16px;
                --iron-icon-height: 16px;
                position: relative;
                top: -1px;
            }
            .item-content-group + .item-content-group {
                margin-top: 5px;
            }
            .item-content-label {
                color: #999;   
            }
            .item-content-value {
                font-weight: 500;
            }
            .item-meta {
                font-size: 11px;
                font-weight: 300;
                color: #999;
            }
            .item-meta b {
                font-weight: 500;
            }
            .box-label {
                margin: 5px 0;
            }
            .item-label {
                font-size: 11px;
                font-weight: 300;
                float: left;
                background-color: var(--paper-grey-500);
                color: #fff;
                padding: 2px 5px;
                border-radius: 2px;
                margin: 0 1px;
            }
            .item-clear {
                display: block;
                clear: both;
            }
        </style>
        
        <div class="box box-shadow-z2 item" style$="border-left: 2px solid [[ accent ]]">
            <div class="box-body" on-tap="__onCardTap">
                <h3 class="item-title">[[ record.task.tpr_su_fullname ]]</h3>
                <p class="item-meta">
                    Dibuat oleh <b>[[ record.task.creator_su_fullname ]]</b> [[ record.task.tpr_created_dt_relative ]]
                </p>
                <div class="box-label">
                    <template is="dom-repeat" items="[[ record.labels ]]">
                        <span class="item-label" style$="background-color: [[ item.sl_color ]]">[[ item.sl_label ]]</span>
                    </template>
                    <span class="item-clear"></span>
                </div>
            </div>
            <div class="box-user">
                <div class="item-user" title$="Absensi [[ record.task.tpr_su_fullname ]]">
                    <img src$="[[ record.task.tpr_su_avatar_thumb ]]&w=30&h=30" alt=".">
                </div>
                <!-- <user-dock items="[[ record.users ]]"></user-dock> -->
            </div>
            <div class="box-foot">
                <paper-button class="item-badge">
                    <iron-icon icon="today"></iron-icon>&nbsp;[[ record.task.tpr_date_formatted ]]    
                </paper-button>
                <paper-button class="item-badge">
                    <iron-icon icon="perm-identity"></iron-icon>&nbsp;[[ record.task.tpr_type ]]    
                </paper-button>
                <paper-button class="item-badge" hidden$="[[ !record.task.tpr_has_time ]]">
                    <iron-icon icon="schedule"></iron-icon>&nbsp;[[ record.task.tpr_checkin ]]
                </paper-button>
                <paper-button class="item-badge" hidden$="[[ !record.task.tpr_has_file ]]">
                    <iron-icon icon="attachment"></iron-icon>&nbsp;Dokumen    
                </paper-button>
                <div class="clearfix"></div>
            </div>
        </div>

    </template>
    <script>
        class AbsensiCard extends Polymer.Element {
            static get is() {
                return 'absensi-card';
            }

            static get properties() {
                return {
                    accent: { type: String },
                    record: { type: Object }
                };
            }

            __onCardTap() {
                this.dispatchEvent(new CustomEvent('card-tap'));
            }

        }

        customElements.define(AbsensiCard.is, AbsensiCard);
    </script>
</dom-module>
