<link rel="import" href="../../shared/project-task.html">

<link rel="import" href="blocks/absensi-task-prop.html">
<link rel="import" href="blocks/absensi-task-logs.html">
<link rel="import" href="blocks/absensi-task-form.html">

<dom-module id="absensi-task">
    <template>
        <style include="project-task-style"></style>
        
        <kct-ajax id="ajax"></kct-ajax>
        <kct-event-publisher id="publisher"></kct-event-publisher>
        <kct-media screen="{{ screen }}"></kct-media>
        
        <kct-vbox class$="layout [[ __computeClass(loading) ]]">
            <header-block id="header" on-back-tap="__onBackTap" text="Module Absensi" hide-header$="[[ __hideHeader(screen) ]]">
                <h3 slot="header-value">[[ header ]]</h3>
                
                <paper-button hidden$="[[ __hideButton('save', formButtons) ]]" disabled$="[[ formInvalid ]]" on-tap="__onSaveTap" class="btn-action primary" slot="right-toolbar" style="margin-left: 8px;">
                    <iron-icon icon="done"></iron-icon>&nbsp;[[ __computeSaveLabel(actionRecord) ]]
                </paper-button>
                
                <paper-button hidden$="[[ __hideButton('send', formButtons) ]]" disabled$="[[ formInvalid ]]"  on-tap="__onSendTap" class="btn-action info" slot="right-toolbar">
                    <iron-icon icon="arrow-forward"></iron-icon>&nbsp;Proses
                </paper-button>

                <paper-button hidden$="[[ __hideButton('remove', formButtons) ]]" on-tap="__onRemoveTap" class="btn-action danger" slot="right-toolbar">
                    <iron-icon icon="close"></iron-icon>&nbsp;Hapus
                </paper-button>

            </header-block>
            <div id="workspace" class$="workspace flex [[ screen ]]">
                
                <kct-hbox class="workspace-wrapper">
                    <div class="flex workspace-body">
                        <absensi-task-form 
                            id="taskform" 
                            project="[[ projectRecord ]]" 
                            record="{{ taskRecord }}" 
                            workspace="[[ workspaceRecord ]]" 
                            action="[[ actionRecord ]]" 
                            form="[[ formRecord ]]" 
                            user="[[ user ]]" 
                            route="{{ route }}" 
                            invalid="{{ formInvalid }}" 
                            buttons="{{ formButtons }}"
                            loading="[[ loading ]]"></absensi-task-form>

                        <absensi-task-logs 
                            id="tasklogs" 
                            record="{{ taskRecord }}" 
                            hidden$="[[ __phantom ]]" 
                            metadata="[[ metadata ]]" 
                            loading="[[ loading ]]"></absensi-task-logs> 
                    </div>
                    <div class="workspace-side hidden-sm hidden-md">
                        <absensi-task-prop 
                            id="taskprop" 
                            project="[[ projectRecord ]]" 
                            action="[[ actionRecord ]]" 
                            record="{{ taskRecord }}" 
                            workspace="[[ workspaceRecord ]]" 
                            user="[[ user ]]" 
                            route="{{ route }}"
                            loading="[[ loading ]]" 
                            metadata="[[ metadata ]]" 
                            on-after-update="__onPropAfterUpdate"></absensi-task-prop>
                    </div>
                </kct-hbox>

            </div>
        </kct-vbox>

    </template>
    <script>
        
        class AbsensiTask extends Mixins(KctView).use(Mixins.ProjectTask) {
            static get is() {
                return 'absensi-task';
            }

            static get properties() {
                return {
                    metadata: { 
                        type: Object,
                        value: () => ({
                            namespace: '/presence',
                            service_url: '/presence/kanban',
                            primary_val: null,
                            primary_key: 'tpr_id',
                            project_key: 'tpr_task_project',
                            due_key: 'tpr_task_due',
                            due_formatted_key: 'tpr_task_due_formatted',
                            creator_primary_key: 'tpr_created_by',
                            status_primary_key: 'tps_id',
                            status_primary_val: null,
                            status_status_key: 'tps_status',
                            status_worker_key: 'tps_worker',
                            status_target_key: 'tps_target'
                        })
                    }
                };
            }
        }
        
        customElements.define(AbsensiTask.is, AbsensiTask);
    </script>
</dom-module>
