
<link rel="import" href="../../shared/project-view-kanban.html">
<link rel="import" href="plugins/absensi-card.html">

<dom-module id="absensi-view-kanban">
    <template>
        <style include="project-view-kanban-style"></style>
        
        <kct-ajax id="ajax"></kct-ajax>
        <kct-event-subscriber on-notify="__onNotify"></kct-event-subscriber>

        <kct-worksheet id="worksheet" columns="3">
            <template is="dom-repeat" items="[[ worksheetRecord.ks_panels ]]" as="panel">
                <kct-worksheet-panel title="[[ panel.kp_title ]]" accent="[[ panel.kp_accent ]]" hide-condensed hide-secondary>
                    <div class="panel-content">
                        <template is="dom-repeat" items="[[ panel.kp_data ]]">
                            <absensi-card 
                                class="panel-item" 
                                record="[[ item ]]" 
                                accent="[[ panel.kp_accent ]]" 
                                on-card-tap="__onCardItemTap"></absensi-card>
                        </template>
                        <div class="panel-paging" hidden$="[[ !panel.kp_more ]]">
                            <paper-button on-tap="__onLoadMoreTap">Load more items&nbsp;<iron-icon icon="arrow-drop-down"></iron-icon></paper-button>
                        </div>
                    </div>
                </kct-worksheet-panel>
            </template>
        </kct-worksheet>

    </template>
    <script>
        class AbsensiViewKanban extends Mixins(KctView).use(Mixins.ProjectViewKanban) {
            static get is() {
                return 'absensi-view-kanban';
            }

            static get properties() {
                return {
                    metadata: {
                        type: Object,
                        value: () => ({
                            service_url: '/presence/kanban',
                            status_primary_key: 'tps_id'
                        })
                    }
                };
            }
        }

        customElements.define(AbsensiViewKanban.is, AbsensiViewKanban);
    </script>
</dom-module>
