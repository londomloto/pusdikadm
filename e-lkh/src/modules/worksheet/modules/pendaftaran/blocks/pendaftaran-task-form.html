<dom-module id="pendaftaran-task-form">
    <template>
        <style include="project-task-form-style"></style>
        <div id="mask" hidden$="[[ !busy ]]">
            <paper-spinner-lite active></paper-spinner-lite>
        </div>

        <kct-ajax id="ajax" novalidate></kct-ajax>

        <div id="form-container" hidden$="[[ loading ]]"></div>
    </template>
    <script>
        class PendaftaranTaskForm extends Mixins(Polymer.Element).use(Mixins.ProjectTaskForm) {
            static get is() {
                return 'pendaftaran-task-form';
            }
        }

        customElements.define(PendaftaranTaskForm.is, PendaftaranTaskForm);
    </script>
</dom-module>
