<dom-module id="lkh-card">
    <template>
        <style include="theme-helper">
            .item {
                border-radius: 3px;
                margin-bottom: 0;
            }
            .item .box-body {
                cursor: pointer;
                /*padding-bottom: 0;*/
                padding: 8px 12px 0 12px;
            }
            .item .box-body > * {
                pointer-events: none;
            }
            .item .box-foot {
                padding: 5px 5px;
                font-size: 11px;
                color: var(--paper-blue-grey-500);
            }
            .item .box-foot iron-icon {
                --iron-icon-width: 16px;
                --iron-icon-height: 16px;
                position: relative;
            }
            .item .box-user {
                position: absolute;
                right: 10px;
                bottom: 6px;
            }
            .item-user {
                position: relative;
                overflow: hidden;
                width: 30px;
                height: 30px;
                border-radius: 3px;
                float: left;
                margin-left: 2px;
            }
            .item .box-content {
                color: var(--paper-blue-grey-500);
                margin-bottom: 5px;
            }
            .item-prop {
                font-size: 12px;
                font-weight: 500;
            }
            .item-prop iron-icon {
                --iron-icon-width: 16px;
                --iron-icon-height: 16px;
                position: relative;
                top: -2px;
            }
            .item-badge {
                font-size: 11px;
                font-weight: 500;
                text-transform: none;
                padding: 3px 5px;
                margin: 0;
                float: left;
            }
            .item-title {
                font-weight: 500;
                color: var(--paper-blue-grey-500);
                font-size: 15px;
            }
            .item-content {
                color: var(--paper-blue-grey-500);
                margin-top: 5px;
                padding-right: 36px;
                font-size: 12px;
            }
            .item-content iron-icon {
                --iron-icon-width: 16px;
                --iron-icon-height: 16px;
                position: relative;
                top: -1px;
            }
            .item-content-group + .item-content-group {
                margin-top: 5px;
            }
            .item-content-label {
                color: #999;   
            }
            .item-content-value {
                font-weight: 500;
            }
            .item-meta {
                font-size: 11px;
                font-weight: 300;
                color: #999;
            }
            .item-meta b {
                font-weight: 500;
            }
            .box-label {
                margin: 5px 0;
            }
            .item-label {
                font-size: 11px;
                font-weight: 300;
                float: left;
                background-color: var(--paper-grey-500);
                color: #fff;
                padding: 2px 5px;
                border-radius: 2px;
                margin: 0 1px;
            }
            .item-clear {
                display: block;
                clear: both;
            }
            .item-desc {
                padding-right: 50px;
                font-size: 12px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                color: var(--paper-blue-grey-500);
            }
            .item-desc iron-icon {
                --iron-icon-width: 14px;
                --iron-icon-height: 14px;
                position: relative;
                top: -1px;
            }

        </style>
        
        <div class="box box-shadow-z2 item" style$="border-left: 2px solid [[ accent ]]">
            <div class="box-body" on-tap="__onCardTap">
                <h3 class="item-title">[[ record.task.lkh_su_fullname ]]</h3>
                <!-- <p class="item-meta">
                    Dibuat oleh <b>[[ record.task.creator_su_fullname ]]</b> [[ record.task.lkh_created_dt_relative ]]
                </p> -->
                <div class="box-label">
                    <template is="dom-repeat" items="[[ record.labels ]]">
                        <span class="item-label" style$="background-color: [[ item.sl_color ]]">[[ item.sl_label ]]</span>
                    </template>
                    <span class="item-clear"></span>
                </div>
                <div class="box-content">
                    <div class="item-prop">
                        <iron-icon icon="today"></iron-icon>&nbsp;Periode [[ record.task.lkh_period ]]    
                    </div>
                </div>
                <div class="box-items">
                    <template is="dom-repeat" items="[[ items ]]">
                        <div class="item-desc"><iron-icon icon="done"></iron-icon>&nbsp;[[ item.text ]]</div>
                    </template>
                </div>
            </div>
            <div class="box-user">
                <div class="item-user" title$="Kegiatan harian [[ record.task.lkh_su_fullname ]]">
                    <img src$="[[ record.task.lkh_su_avatar_thumb ]]&w=30&h=30" alt=".">
                </div>
            </div>
            <div class="box-foot">
                <!-- <paper-button class="item-badge">
                    <iron-icon icon="today"></iron-icon>&nbsp;[[ record.task.lkh_date_formatted ]]    
                </paper-button>
                <div class="clearfix"></div> -->
            </div>
        </div>

    </template>
    <script>
        class LkhCard extends Polymer.Element {
            static get is() {
                return 'lkh-card';
            }

            static get properties() {
                return {
                    accent: { type: String },
                    record: { type: Object },
                    items: { type: Array, value: () => ([]) }
                };
            }

            static get observers() {
                return [
                    '__itemsChanged(record.items.*)'
                ]
            }

            __itemsChanged() {
                let items = (this.record.items || []);
                let items__ = [];

                if (items.length == 1) {
                    items__ = [
                        { text: items[0].lki_desc }
                    ];
                } else if (items.length > 1) {
                    items__ = [
                        { text: items[0].lki_desc },
                        { text: '...... ( ' + (items.length - 1) + '+ )' }
                    ];
                }
                this.set('items', items__);
            }

            __onCardTap() {
                this.dispatchEvent(new CustomEvent('card-tap'));
            }

        }

        customElements.define(LkhCard.is, LkhCard);
    </script>
</dom-module>
