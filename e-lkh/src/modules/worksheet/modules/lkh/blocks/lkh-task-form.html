<link rel="import" href="../../../shared/project-task-form.html">

<link rel="import" href="../../../forms/form-style.html">
<link rel="import" href="../../../forms/form-base.html">

<link rel="import" href="../../../forms/form-lkh.html">

<dom-module id="lkh-task-form">
    <template>
        <style include="project-task-form-style"></style>
        <div id="mask" hidden$="[[ !busy ]]">
            <paper-spinner-lite active></paper-spinner-lite>
        </div>

        <kct-ajax id="ajax" novalidate></kct-ajax>

        <div id="form-container" hidden$="[[ loading ]]"></div>
    </template>
    <script>
        class LkhTaskForm extends Mixins(Polymer.Element).use(Mixins.ProjectTaskForm) {
            static get is() {
                return 'lkh-task-form';
            }
        }

        customElements.define(LkhTaskForm.is, LkhTaskForm);
    </script>
</dom-module>
