<dom-module id="project-view-style">
    <template>
        <style include="theme-helper">
            :host {
                height: 100%;
            }
            .display-button {
                padding: 4px;
            }
            .display-button.active {
                color: #fff;
                background-color: var(--paper-blue-500);
                border-radius: 50%;
            }
            #view-switcher {
                display: block;
                height: 100%;
            }
            .main {
                background-color: #fff;
            }
            #combo-project {
                width: 160px;
            }
            #button-create-task {
                background-color: var(--paper-blue-500);
                color: #fff;
                padding: 6px 10px 6px 5px;
                position: relative;
                top: -1px;
            }
            .reload-button {
                width: 32px;
                height: 32px;
                margin-top: 10px;
                margin-right: 5px;
            }
            .reload-button paper-icon-button {
                width: 100%;
                height: 100%;
                padding: 6px;
            }
            .reload-button.notify {
                color: var(--paper-red-500);
                animation-name: pulse;
                animation-duration: 1000ms;
                --webkit-transform-origin: center center;
                         transform-origin: center center;
                animation-iteration-count: infinite;
                animation-timing-function: linear;
            }

            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.2); }
                100% { transform: scale(1); }
            }

            .container.sm .hidden-sm { display: none;  }
            .container.md .hidden-md { display: none;  }
            .container.lg .hidden-lg { display: none;  }

            .container.sm #button-create-task,
            .container.md #button-create-task {
                padding-left: 5px;
                padding-right: 5px;
                min-width: auto;
            }
        </style>
    </template>
</dom-module>
