<link rel="import" href="mixins/pendaftaran-behavior.html">

<dom-module id="form-pendaftaran-view">
    <template>
        <style include="form-style"></style>

        <kct-ajax id="ajax"></kct-ajax>
        
        <div class="section">
            <h3 class="section-title">Data Pegawai</h3>
            <div>
                <kct-column columns="2">
                    <div>
                        <div class="form-display">
                            <div class="label">Nama Lengkap</div>
                            <div class="value">[[ record.task.su_fullname ]]&nbsp;</div>
                        </div>
                        <div class="form-display">
                            <div class="label">Jenis Kelamin</div>
                            <div class="value">[[ record.task.su_sex ]]&nbsp;</div>
                        </div>
                        <div class="form-display">
                            <div class="label">Tempat Lahir</div>
                            <div class="value">[[ record.task.su_pob ]]&nbsp;</div>
                        </div>
                        <div class="form-display">
                            <div class="label">Tgl. Lahir</div>
                            <div class="value">[[ record.task.su_dob_formatted ]]&nbsp;</div>
                        </div>
                        <div class="form-display">
                            <div class="label">No. Telepon</div>
                            <div class="value">[[ record.task.su_phone ]]&nbsp;</div>
                        </div>
                        
                    </div>
                    <div>
                        <div class="form-display">
                            <div class="label">No. Induk Pegawai</div>
                            <div class="value">[[ record.task.su_no ]]&nbsp;</div>
                        </div>
                        <div class="form-display">
                            <div class="label">Pangkat / Gol. Ruang</div>
                            <div class="value">[[ record.task.su_sg_name ]]&nbsp;</div>
                        </div>
                        <div class="form-display">
                            <div class="label">Jabatan (Pekerjaan)</div>
                            <div class="value">[[ record.task.su_sj_name ]]&nbsp;</div>
                        </div>
                        <div class="form-display">
                            <div class="label">Unit Kerja</div>
                            <div class="value">[[ record.task.su_sdp_name ]]&nbsp;</div>
                        </div>
                        <div class="form-display">
                            <div class="label">Organisasi</div>
                            <div class="value">[[ record.task.su_scp_name ]]&nbsp;</div>
                        </div>
                    </div>
                </kct-column>
                
                
            </div>
        </div>

        <div class="section">
            <h3 class="section-title">Data Akun</h3>
            <div>
                <div class="form-display">
                    <div class="label">Alamat Email</div>
                    <div class="value">[[ record.task.su_email ]]</div>
                </div>
                <div class="form-display">
                    <div class="label">Group Akses (Role)</div>
                    <div class="value">[[ record.task.sr_name ]]</div>
                </div>
            </div>
        </div>

    </template>
    <script>
        class FormPendaftaranView extends Mixins(FormBase).use(Mixins.PendaftaranBehavior) {
            static get is() {
                return 'form-pendaftaran-view';
            }

            initialize() {
                super.initialize();

                this.set('invalid', false);
                this.set('buttons', 'print');
                
                this.set('record.perms.update', false);
                this.set('record.perms.update_labels', false);
                this.set('record.perms.update_users', false);
            }
        }
        customElements.define(FormPendaftaranView.is, FormPendaftaranView);
    </script>
</dom-module>
