<link rel="import" href="../../../../cores/elements/kct-bpmn/kct-bpmn.html">
<link rel="import" href="../../../../cores/elements/kct-view/kct-view.html">

<dom-module id="bpmn-page">
    <template>
        <style include="theme-helper">
            :host {
                height: var(--bpmn-page-height, 582px);
            }
        </style>
        <kct-bpmn id="bpmn"></kct-bpmn>
    </template>
    <script>
        class BpmnPage extends KctView {
            static get is() {
                return 'bpmn-page';
            }

            static get properties() {
                return {
                    title: { type: String, notify: true, value: 'Bpmn' }
                };
            }

            handleResizing(width, height) {
                this.updateStyles({ '--bpmn-page-height': height + 'px' });
                if (this.$.bpmn) {
                    this.$.bpmn.resize();
                }
            }
        }

        customElements.define(BpmnPage.is, BpmnPage);
    </script>
</dom-module>
