<dom-module id="main-layout">
    <template>
        <style include="theme-helper"></style>
        <style>
            :host { 
                display: block;
            }
            
            #workspace {
                display: block;
                height: 100%;
            }

            app-drawer-layout.unresolved #workspace {
                opacity: 0;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-header {
                position: absolute;
                width: 100%;
                top: 0;
                left: 0;
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: var(--paper-indigo-500);
            }

            #drawer1 > div {
                height: 100%;
                position: relative;
            }

            .primary-toolbar {
                @apply --app-primary-toolbar;
                padding-right: 5px;
            }

            .secondary-toolbar {
                @apply --app-secondary-toolbar;
            }
            .secondary-toolbar::before {
                display: block;
                content: '';
                /*border-top: 1px solid #dfdfdf;*/
                border-bottom: 1px solid #dfdfdf;
                /*border-bottom: 3px solid var(--paper-indigo-500);*/
                position: absolute;
                left: 0;
                right: 0;
                top: 2px;
                bottom: 0;
            }
            [main-title] { line-height: 30px; }
            [main-title] .logo-text {
                position: relative;
                font-size: 20px;
                font-weight: 500;
                top: 2px;
            }

            [main-title] .logo-powered {
                font-size: 10px;
                text-transform: uppercase;
                position: relative;
                top: 2px;
            }

            [main-title] .logo-powered.sm {
                display: none;
            }

            kct-tabs { 
                width: 100%; 
                position: relative;
                --paper-tabs-selection-bar-color: var(--paper-indigo-500);
                --paper-tabs-selection-bar: {
                    border-bottom-width: 3px;
                };
            }
            kct-tabs > kct-tab {
                
                position: relative;
                z-index: 1;
                --paper-tab-ink: var(--paper-grey-300);
            }
            kct-tabs > kct-tab.iron-selected::before {
                display: block;
                content: '';
                position: absolute;
                background-color: var(--paper-grey-100);
                left: 0;
                right: 0;
                bottom: 0;
                top: 3px;
                border-left: 1px solid #dfdfdf;
                border-right: 1px solid #dfdfdf;
            }
            .spinner {
                --paper-spinner-color: var(--paper-indigo-500);
                /*width: 20px;
                height: 20px;  */
            }
            
            .navbar > div {
                float: left;
                height: 42px;
                padding: 0;
                color: var(--paper-indigo-500);
            }
            .nav-spinner {
                position: relative;
                margin-right: 3px;
                top: 7px;
            }
            .nav-profile {
                position: relative;
                top: 2px;
            }
            .nav-profile a {
                color: #fff;
                text-decoration: none;
                display: inline-block;
                position: relative;
                z-index: 2;
                background-color: var(--paper-blue-grey-300);
            }
            .nav-profile a.text {
                height: 26px;
                padding: 0 15px;
                line-height: 24px;
                border-radius: 15px 0 0 15px;
                top: -8px;
                right: -10px;
                z-index: 1;
                font-size: 13px;
            }
            .nav-profile a.avatar {
                width: 36px;
                height: 36px;
                border-radius: 50%;
                text-align: center;
                top: 2px;
            }
            .nav-profile a.avatar img {
                display: inline-block;
                border-radius: 50%;
                width: 32px;
                height: 32px;
                position: relative;
                top: 2px;
            }
            .nav-profile a.icon {
                height: 26px;
                padding: 0 10px;
                border-radius: 0 15px 15px 0;
                top: -9px;
                left: -10px;
                z-index: 1;
                --iron-icon-width: 18px;
                --iron-icon-height: 18px;
            }
            .nav-power {
                position: relative;
                top: 2px;
            }
            .primary-toolbar.sm .nav-profile a.text,
            .primary-toolbar.sm .nav-profile a.icon { display: none; }
        </style>
        
        <kct-auth id="auth" config="[[ config ]]" user="{{ user }}" on-load="__onAuthLoad"></kct-auth>
        <kct-media size="{{ __responsive }}"></kct-media>

        <app-drawer-layout id="viewport" class="unresolved" fullbleed>
            
            <app-drawer id="drawer1" slot="drawer" align="start">
                <navigation-block id="navigation" config="{{ config }}" route="{{ route }}" user="{{ user }}" on-tap="__onNavigationTap"></navigation-block>
            </app-drawer>
            
            <app-header-layout has-scrolling-region>
                <app-header slot="header" fixed effects="waterfall">
                    <app-toolbar class$="primary-toolbar [[ __responsive ]]">
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <div main-title>
                            <div class="logo">
                                <span class="logo-text">[[ config.app_title ]]</span>
                                <span class$="logo-powered [[ __responsive ]]">powered by <b style="color: var(--paper-blue-700)">PUSDIKADM</b></span>
                                <!-- <img alt="WORKSAURUS" src="images/logo/worksaurus-2.png">     -->
                            </div>
                        </div>
                        <!-- <div class="navbar">
                            <div class="nav-spinner"><paper-spinner-lite class="spinner" active$="[[ busy ]]"></paper-spinner-lite></div>
                            <div class="nav-profile">
                                <a on-click="__onProfileClick" href="javascript:;" class="text">&nbsp;[[ user.su_fullname ]]</a>
                                <a on-click="__onProfileClick" href="javascript:;" class="avatar"><img class="avatar" src$="[[ user.su_avatar_thumb ]]&w=32&h=32" alt="."></a>
                                <a on-click="__onProfileClick" href="javascript:;" class="icon"><iron-icon icon="create"></iron-icon></a>
                            </div>
                            <div class="nav-power">
                                <paper-icon-button on-tap="__onLogoutTap" icon="power-settings-new"></paper-icon-button>
                            </div>
                        </div> -->
                        <!-- <paper-icon-button icon="search" on-tap="__onSearchTap"></paper-icon-button> -->
                    </app-toolbar>
                    <app-toolbar class="secondary-toolbar">
                        <kct-tabs id="tabs" selected="{{ page }}" attr-for-selected="name" align-bottom scrollable>
                            <dom-repeat items="{{ pages }}">
                                <template>
                                    <kct-tab 
                                        name="[[ item.name ]]" 
                                        title="[[ item.title ]]" 
                                        on-close="__onTabClose"></kct-tab>
                                </template>
                            </dom-repeat>
                        </kct-tabs>
                    </app-toolbar>
                </app-header>
                <kct-pages id="workspace" selected="{{ page }}" on-itemactivate="__onPageActive" attr-for-selected="name">
                    <dom-repeat items="{{ pages }}">
                        <template>
                            <kct-page 
                                type="[[ item.type ]]" 
                                name="[[ item.name ]]" 
                                state="[[ item.state ]]" 
                                title="{{ item.title }}" 
                                config="{{ config }}" 
                                route="{{ route }}" 
                                user="{{ user }}" 
                                on-close="__onPageClose"></kct-page>
                        </template>
                    </dom-repeat>
                </kct-pages>
            </app-header-layout>

            <!-- <app-drawer id="drawer2" slot="drawer" align="end" swipe-open></app-drawer> -->

        </app-drawer-layout>

        <kct-confirm id="confirm-logout">
            <p>Are you sure want to exit from application?</p>
        </kct-confirm>

    </template>

    <script>
        class MainLayout extends BaseLayout {

            static get is() { 
                return 'main-layout'; 
            }

            static get properties() {
                return {
                    name: { type: String, value: 'main' },
                    page: { type: String },
                    busy: { type: Boolean, value: false },
                    pages: { type: Array, value: [] }
                };
            }

            static get observers() {
                return [
                    '__routeEventChanged(route.event)',
                    '__pageChanged(page)'
                ];
            }

            constructor() {
                super();
                this.__workspaceResizeHandler = this.__onWorkspaceResize.bind(this);

                // KctAjax.interceptor({
                //     request: () => {
                //         this.set('busy', true);
                //     },
                //     response: () => {
                //         this.set('busy', false);
                //     }
                // });
            }

            connectedCallback() {
                super.connectedCallback();
                this.$.workspace.addEventListener('iron-resize', this.__workspaceResizeHandler);
            }

            disconnectedCallback() {
                super.disconnectedCallback();
                this.$.workspace.removeEventListener('iron-resize', this.__workspaceResizeHandler);
            }

            _layoutActive() {
                this._debounce(
                    'active',
                    () => {
                        this.$.viewport.classList.remove('unresolved');
                        this.__doLayout();
                        this.$.navigation.loadMenus();
                    },
                    1000
                );
            }

            __doLayout() {
                this.$.viewport.notifyResize();
            }

            __findPage(name) {
                return this.pages.find((page) => { return page.name == name; });
            }

            __findPageIndex(name) {
                return this.pages.findIndex((page) => { return page.name == name; })
            }

            __routeEventChanged(event) {
                if (event != 'done') return;

                if (this.state.layout == this.name) {
                    this._resolvePageFromState(this.state).then((spec) => {
                        let name = spec.name;

                        if (spec.type == 'project-page') {
                            name = this.state.project;
                            spec.name = name;
                        }
                        
                        let page = this.__findPage(name),
                            pageState = Object.assign(Object.create(null), this.state);

                        if ( ! page) {
                            Polymer.importHref(
                                spec.file,
                                () => {
                                    spec.state = pageState;
                                    this.push('pages', spec);

                                    this._debounce(
                                        'selectpage',
                                        () => {
                                            this.set('page', name);
                                            this.__doLayout();
                                        },
                                        0
                                    );
                                },
                                (err) => {
                                    this.set('route.path', '/not-found');
                                }
                            );
                        } else {
                            let index = this.pages.indexOf(page);

                            this.set('page', name);
                            this.set('pages.' + index + '.state', pageState);
                        }
                    });
                }
            }

            __pageChanged(name) {
                if (name) {
                    let page = this.pages.find(p => p.name == name);
                    if (page) {
                        this.set('route.addr', page.state.path);
                    }
                }
            }

            __onAuthLoad() {
                // this.$.auth.validate();
            }

            __onWorkspaceResize() {
                this._debounce(
                    'workspaceresize',
                    () => {
                        let workspace = this.$.workspace,
                            pageNode = workspace.selectedItem;

                        if (pageNode) {
                            let offset = workspace.getBoundingClientRect(),
                                doc = document.documentElement,
                                width  = (window.innerWidth || doc.clientWidth) - offset.left,
                                height = (window.innerHeight || doc.clientHeight) - offset.top;

                            pageNode.handleResizing(width, height);
                        }
                    },
                    500
                );
            }

            __onTabClose(e) {
                
                let pageIndex = e.model.index,
                    pageNode = this.$.workspace.items[pageIndex];

                if (pageNode) {
                    pageNode.close();
                }
            }

            __onPageActive(e) {
                let pageNode = e.detail.activeItem;

                this.$.workspace.items.forEach(node => {
                    node.opened = false;
                });

                if (pageNode) {
                    pageNode.opened = true;
                    pageNode.activate && pageNode.activate();
                }

            }

            __onProfileClick(e) {
                this.set('route.path', '/profile');
            }

            __onPageClose (e) {
                let pageIndex = e.model.index,
                    eventData = e.detail;

                if (pageIndex !== -1) {
                    this.splice('pages', pageIndex, 1);

                    this._debounce(
                        'switchpage',
                        () => {
                            let next = this.pages[pageIndex],
                                prev = this.pages[(pageIndex - 1)];

                            if (eventData.back) {
                                this.set('route.path', eventData.back);
                            } else {
                                if (next) {
                                    this.set('page', next.name);
                                } else if (prev) {
                                    this.set('page', prev.name);
                                }
                            }
                        },
                        0
                    );
                }
            }

            __onLogoutTap() {
                this.$['confirm-logout'].open().then((y) => {
                    if (y == 'yes') {
                        this.$.auth.logout().then(() => {
                            this.set('route.path', '/login');
                        });
                    }
                });
            }

            __onSearchTap() {
                this.$.drawer2.toggle();
            }

            __onNavigationTap() {
                // this.$.drawer1.toggle();
            }

            __onNotificationTap() {
                this.set('route.path','/billing');
            }

            __displayGlobalNotif() {
                return this.config.notif_global && this.config.notif_global != '';
            }

        }

        customElements.define(MainLayout.is, MainLayout);

    </script>
</dom-module>
