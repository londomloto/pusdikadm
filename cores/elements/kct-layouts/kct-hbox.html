<dom-module id="kct-hbox">
    <template>
        <style>
            :host { 
                display: block; 
                @apply --layout-horizontal;
            }

            :host([fit]) {
                height: 100%;
            }


            ::slotted(.flex)   { @apply --layout-flex;   }
            ::slotted(.flex-2) { @apply --layout-flex-2; }
            ::slotted(.flex-3) { @apply --layout-flex-3; }
        </style>
        <slot id="slot"></slot>
    </template>
    <script>
        class KctHbox extends Polymer.Element {
            static get is() {
                return 'kct-hbox';
            }
            static get properties() {
                return {
                    fit: { type: Boolean, value: false }
                }
            }
            ready() {
                super.ready();
                
                Polymer.RenderStatus.afterNextRender(this, () => {
                    this.dispatchEvent(new CustomEvent('ready'));
                });
            }
        }
        customElements.define(KctHbox.is, KctHbox);
    </script>
</dom-module>
