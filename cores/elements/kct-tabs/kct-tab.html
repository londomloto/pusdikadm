<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<dom-module id="kct-tab">
    <template>
        <style>
            :host {
                @apply --layout-inline;
                @apply --layout-center;
                @apply --layout-center-justified;
                @apply --layout-flex-auto;
                position:relative;
                padding:0 3px 0 12px;
                overflow:hidden;
                cursor:pointer;
                vertical-align:middle;
                @apply --paper-font-common-base;
                @apply --paper-tab;
            }
            :host(:focus) {
                outline:none;
            }
            :host([link]) {
                padding:0;
            }
            .tab-content {
                height:100%;
                transform:translateZ(0);
                -webkit-transform:translateZ(0);
                transition:opacity 0.1s cubic-bezier(0.4,0.0,1,1);
                font-weight: 400;   
                font-size: 13px;
                @apply --layout-horizontal;
                @apply --layout-center-center;
                @apply --layout-flex-auto;
                @apply --paper-tab-content;
            }
            :host(:not(.iron-selected)) > .tab-content {
                opacity:0.8;
                @apply --paper-tab-content-unselected;
            }
            :host(:focus) .tab-content {
                opacity:1;
                /*font-weight:700;*/
            }
            paper-ripple {
                color:var(--paper-tab-ink,var(--paper-yellow-a100));
            }
            .tab-content > ::slotted(a) {
                @apply --layout-flex-auto;
                height: 100%;
            }

            .tab-content,
            .tab-menu {
                display: inline-block;
                padding-right: 0;
            }

            .tab-menu paper-icon-button {
                padding: 4px;
                width: 28px;
                height: 28px;
            }

            .tab-menu paper-item {
                --paper-item-min-height: 36px;
                font-size: 15px;
                color: #333;
            }
            .tab-menu paper-item iron-icon {
                --iron-icon-width: 14px;
                --iron-icon-height: 14px;
                position: relative;
                top: -1px;
                margin-right: 0px;
            }

            .tab-menu paper-icon-button {
                width: 24px;
                height: 24px;
                position: relative;
                top: -2px;
            }
        </style>

        <div>
            <div class="tab-content">
                <span>[[ title ]]</span>
            </div>
            <div class="tab-menu">
                <paper-icon-button on-tap="__onCloseTap" icon="close"></paper-icon-button>
            </div>
        </div>
    </template>
    <script>
        customElements.whenDefined('paper-tab').then(() => {

            class KctTab extends customElements.get('paper-tab') {

                static get is() {
                    return 'kct-tab';
                }

                static get properties() {
                    return {
                        name: { type: String, notify: true },
                        title: { type: String, notify: true, reflectToAttribute: true },
                        menus: {
                            type: Array,
                            value: () => {
                                return [];
                            }
                        }
                    };
                }

                close() {
                    this.dispatchEvent(new CustomEvent('close'));
                }

                closeOther() {
                    this.dispatchEvent(new CustomEvent('closeother'));
                }

                __onCloseTap(e) {
                    e.stopPropagation();
                    this.close();
                }

            }

            customElements.define(KctTab.is, KctTab);
        });
    </script>
</dom-module>
