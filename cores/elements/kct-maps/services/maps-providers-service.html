<link rel="import" href="../../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../../bower_components/paper-radio-group/paper-radio-group.html">
<dom-module id="maps-providers-service">
    <template>
        <style include="theme-helper">
            :host {
                --paper-radio-group-item-padding: 8px 12px;
            }
        </style>
        <div class="container">
            <div class="header b-b p-a">
                <h2 class="f-300">Maps Providers</h2>        
            </div>
            <div class="body m-t">
                <paper-radio-group selected="{{ provider }}">
                    <paper-radio-button name="mapserver">Map Server</paper-radio-button>
                    <paper-radio-button name="google">Google Maps (online)</paper-radio-button>
                    <paper-radio-button name="bing">Bings Maps (online)</paper-radio-button>
                    <paper-radio-button name="osm">OpenStreetMap (online)</paper-radio-button>
                    <paper-radio-button name="mapbox">MapBox (online)</paper-radio-button>    
                </paper-radio-group>
            </div>
        </div>
    </template>    
    <script>
        class MapsProvidersService extends Polymer.Element {
            static get is() {
                return 'maps-providers-service';
            }

            static get properties() {
                return {
                    provider: { type: String, notify: true }
                }
            }
        }

        customElements.define(MapsProvidersService.is, MapsProvidersService);
    </script>
</dom-module>
