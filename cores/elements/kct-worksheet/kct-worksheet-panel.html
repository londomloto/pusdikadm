<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../kct-layouts/kct-vbox.html">

<dom-module id="kct-worksheet-panel">
    <template>
        <style>
            :host {
                min-height: var(--panel-height, 100%);
                margin: 0;
                display: block;
                float: left;
                background-color: var(--panel-body-background, var(--paper-grey-200));
            }
            :host([hidden]) {
                display: none;
            }
            .panel {
                width: var(--panel-width, 300px);
                margin: 0;
            }
            .panel:after {
                content: '';
                top: 0;
                bottom: 0;
                right: 0;
                border-right: 1px solid #F6F8F7;
            }
            .panel-content {
                min-height: calc(100% - 34px);
            }
            .primary-toolbar {
                height: 34px;
                line-height: 34px;
                padding-right: 5px;
                border-bottom: 2px solid var(--panel-primary-toolbar-background, transparent);
            }
            app-toolbar[hidden] {
                display: none;
            }
            .panel-content {
                color: #212121;
                position: relative;
            }
            [main-title] {
                font-weight: 300;
                font-size: 16px;
            }
            .panel-title {
                font-weight: 300;
                font-size: 16px;
                @apply --layout-flex;
            }
            .panel-title ::slotted(paper-input) {
                --paper-input-container-underline: {
                    display: none;
                };
                --paper-input-container-underline-focus: {
                    border-color: #fff;
                };
                --paper-input-container-label: {
                    color: #fff;
                    font-size: 15px;
                };
                --paper-input-container-input: {
                    font-size: 15px;
                    color: #fff;
                };
            }
            
        </style>
        <div class="panel">
            <div>
                <app-toolbar class="primary-toolbar" hidden$="[[ hidePrimary ]]">
                    <div class="panel-title">
                        <div main-title>
                            <slot name="panel-title">[[ title ]]</slot>
                        </div>
                    </div>
                    <div class="panel-tool">
                        <slot name="primary-toolbar"></slot>
                    </div>
                </app-toolbar>
            </div>
            <div class="panel-content">
                <slot></slot>
            </div>
        </div>
    </template>
    <script>
        class KctWorksheetPanel extends Polymer.Element {
            static get is() {
                return 'kct-worksheet-panel';
            }
            static get properties() {
                return {
                    title: { type: String, notify: true, value: 'Panel' },
                    width: { type: String }, 
                    height: { type: String },
                    accent: { type: String, value: 'transparent' },
                    hideHeader: { type: Boolean, value: false },
                    hidePrimary: { type: Boolean, value: false }
                };
            }
            static get observers() {
                return [
                    '__accentChanged(accent)',
                    '__sizeChanged(width, height)'
                ];
            }
            __accentChanged(accent) {
                if ( ! accent) {
                    accent = 'transparent';
                }
                
                this.updateStyles({
                    '--panel-primary-toolbar-background': accent
                });
            }
            __sizeChanged(width, height) {
                if (width === undefined) return;
                if (height === undefined) return;

                width = ! isNaN(width) ? width + 'px' : width;
                height = ! isNaN(height) ? height + 'px' : height;

                this.updateStyles({
                    '--panel-width': width,
                    '--panel-height': height
                });
            }
        }
        customElements.define(KctWorksheetPanel.is, KctWorksheetPanel);
    </script>
</dom-module>
