<dom-module id="kct-html-editor">
    <template>
        <style>
            :host {
                display: block;
            }
            #editor {
                width: 100%;
                height: 100%;
            }
            [hidden] {
                display: none;
            }
        </style>

        <wysiwyg-e id="editor" value="{{ value }}" placeholder="[[ placeholder ]]" show-placeholder>
            <!-- <wysiwyg-tool-bold></wysiwyg-tool-bold>
            <wysiwyg-tool-italic></wysiwyg-tool-italic>
            <wysiwyg-tool-underline></wysiwyg-tool-underline>
            <wysiwyg-tool-color></wysiwyg-tool-color>
            <wysiwyg-tool-clear></wysiwyg-tool-clear>
            <wysiwyg-tool-code></wysiwyg-tool-code>
            <wysiwyg-tool-link></wysiwyg-tool-link>
            <wysiwyg-tool-ordered></wysiwyg-tool-ordered>
            <wysiwyg-tool-unordered></wysiwyg-tool-unordered>
            <wysiwyg-tool-indent></wysiwyg-tool-indent>
            <wysiwyg-tool-outdent></wysiwyg-tool-outdent>
            <wysiwyg-tool-justify right center full></wysiwyg-tool-justify>
            <wysiwyg-tool-heading h1 h2 h3 h4 h5 h6></wysiwyg-tool-heading>    -->
        </wysiwyg-e>

    </template>
    <script>
        class KctHtmlEditor extends Polymer.Element {
            static get is() {
                return 'kct-html-editor';
            }

            static get properties() {
                return {
                    value: { type: String, notify: true },
                    tools: { type: String, value: 'bold,italic,underline,color,clear,code,link,ordered,unordered,indent,outdent,justify,heading' },
                    placeholder: { type: String }
                };
            }

            static get observers() {
                return [
                    '__toolsChanged(tools)'
                ]
            }

            ready() {
                super.ready();

                if ( ! this.value) {
                    let space = document.createTextNode(' ');
                    this.$.editor.target.appendChild(space);
                }
            }

            __toolsChanged(tools) {
                let items = (tools || '').split(/,/).map(e => e.replace(/\s+/g, '')),
                    editor = this.$.editor;

                editor.innerHTML = '';

                items.forEach(e => {
                    let t;
                    switch(e) {
                        case 'justify':
                            t = document.createElement('wysiwyg-tool-justify');
                            t.right = true;
                            t.center = true;
                            t.full = true;
                            editor.appendChild(t);
                            break;
                        case 'heading':
                            t = document.createElement('wysiwyg-tool-heading');
                            t.h1 = true;
                            t.h2 = true;
                            t.h3 = true;
                            t.h4 = true;
                            t.h5 = true;
                            t.h6 = true;
                            editor.appendChild(t);
                            break;
                        default:
                            t = document.createElement('wysiwyg-tool-' + e);
                            editor.appendChild(t);
                    }
                });
            }

        }

        customElements.define(KctHtmlEditor.is, KctHtmlEditor);
    </script>
</dom-module>
