<link rel="import" href="../../../vendors/highcharts/highcharts.html">
<link rel="import" href="../../../mixins/mixins.html">

<script>
    Mixins.Chart = Polymer.dedupingMixin(superclass => {

        let themes = {
            dark: {
                colors: ['#2b908f', '#90ee7e', '#f45b5b', '#7798BF', '#aaeeee', '#ff0066', '#eeaaee', '#55BF3B', '#DF5353', '#7798BF', '#aaeeee'],
                chart: {
                    backgroundColor: '#343435',
                    style: {
                        fontFamily: '"Segoe UI", Roboto, Arial, sans-serif'
                    },
                    plotBorderColor: '#343435'
                },
                title: {
                    style: {
                        color: '#E0E0E0',
                        fontSize: '13px',
                        fontWeight: 'bold'
                    }
                },
                subtitle: {
                    style: {
                        color: '#ccc',
                        fontSize: '11px',
                        fontWeight: 'normal'
                    }
                },
                xAxis: {
                    gridLineColor: '#707073',
                    labels: {
                        style: {
                            color: '#E0E0E3'
                        }
                    },
                    lineColor: '#707073',
                    minorGridLineColor: '#505053',
                    tickColor: '#707073',
                    title: {
                        style: {
                            color: '#A0A0A3'

                        }
                    }
                },
                yAxis: {
                    gridLineColor: '#707073',
                    labels: {
                        style: {
                            color: '#E0E0E3'
                        }
                    },
                    lineColor: '#707073',
                    minorGridLineColor: '#505053',
                    tickColor: '#707073',
                    tickWidth: 1,
                    title: {
                        style: {
                            color: '#A0A0A3'
                        }
                    }
                },
                tooltip: {
                    backgroundColor: 'rgba(0, 0, 0, 0.85)',
                    style: {
                        color: '#F0F0F0'
                    }
                },
                plotOptions: {
                    pie: {
                        borderColor: '#343435',
                        borderWidth: 0
                    },
                    series: {
                        dataLabels: {
                            color: '#B0B0B3'
                        },
                        marker: {
                            lineColor: '#333'
                        }
                    },
                    boxplot: {
                        fillColor: '#505053'
                    },
                    candlestick: {
                        lineColor: 'white'
                    },
                    errorbar: {
                        color: 'white'
                    }
                },
                legend: {
                    itemStyle: {
                        color: '#E0E0E3'
                    },
                    itemHoverStyle: {
                        color: '#FFF'
                    },
                    itemHiddenStyle: {
                        color: '#606063'
                    }
                },
                labels: {
                    style: {
                        color: '#707073'
                    }
                },
                drilldown: {
                    activeAxisLabelStyle: {
                        color: '#F0F0F3'
                    },
                    activeDataLabelStyle: {
                        color: '#F0F0F3'
                    }
                },

                navigation: {
                    buttonOptions: {
                        symbolStroke: '#DDDDDD',
                        theme: {
                            fill: '#505053'
                        }
                    }
                },

                rangeSelector: {
                    buttonTheme: {
                        fill: '#505053',
                        stroke: '#000000',
                        style: {
                            color: '#CCC'
                        },
                        states: {
                            hover: {
                                fill: '#707073',
                                stroke: '#000000',
                                style: {
                                    color: 'white'
                                }
                            },
                            select: {
                                fill: '#000003',
                                stroke: '#000000',
                                style: {
                                    color: 'white'
                                }
                            }
                        }
                    },
                    inputBoxBorderColor: '#505053',
                    inputStyle: {
                        backgroundColor: '#333',
                        color: 'silver'
                    },
                    labelStyle: {
                        color: 'silver'
                    }
                },

                navigator: {
                    handles: {
                        backgroundColor: '#666',
                        borderColor: '#AAA'
                    },
                    outlineColor: '#CCC',
                    maskFill: 'rgba(255,255,255,0.1)',
                    series: {
                        color: '#7798BF',
                        lineColor: '#A6C7ED'
                    },
                    xAxis: {
                        gridLineColor: '#505053'
                    }
                },
                scrollbar: {
                    barBackgroundColor: '#808083',
                    barBorderColor: '#808083',
                    buttonArrowColor: '#CCC',
                    buttonBackgroundColor: '#606063',
                    buttonBorderColor: '#606063',
                    rifleColor: '#FFF',
                    trackBackgroundColor: '#404043',
                    trackBorderColor: '#404043'
                },

                // special colors for some of the
                legendBackgroundColor: 'rgba(0, 0, 0, 0.5)',
                background2: '#505053',
                dataLabelsColor: '#B0B0B3',
                textColor: '#C0C0C0',
                contrastTextColor: '#F0F0F3',
                maskColor: 'rgba(255,255,255,0.3)'
            },

            light: {
                chart: {
                    style: {
                        fontFamily: '"Segoe UI", Roboto, Arial, sans-serif'
                    }
                },
                title: {
                    style: {
                        color: '#607D8B',
                        fontSize: '13px',
                        fontWeight: 'bold'
                    }
                },
                subtitle: {
                    style: {
                        color: '#607D8B',
                        fontSize: '11px',
                        fontWeight: 'normal'
                    }
                },
                plotOptions: {
                    series: {
                        dataLabels: {
                            color: '#607D8B'
                        }
                    }
                }
            }
        };

        Highcharts.setOptions(themes.light);

        return class extends superclass {
            static get observers() {
                return [
                    '__titleChanged(title, subtitle)'
                ];
            }
            ready() {
                super.ready();
                this._ensureAttribute('theme', 'light');
            }
            resize() {
                if ( ! this.chart) return;
                this.chart.reflow();
            }
            print() {
                if ( ! this.chart) return;

                let options = {};
                if (this.title) {
                    let name = this.title.toLowerCase().replace(/([^a-z0-9]+)/, '-');
                    options.filename = name;
                }
                this.chart.exportChartLocal(options);
            }
            refresh() {

            }
            defaults() {
                return {
                    title: {
                        margin: 15,
                        style: {
                            fontSize: '13px',
                            fontWeight: 'bold'
                        }
                    },
                    subtitle: {
                        style: {
                            fontSize: '11px',
                            fontWeight: 'normal'
                        }
                    }
                };
            }
            __titleChanged(title, subtitle) {
                if ( ! this.chart) return;

                let titleOptions = {},
                    subtitleOptions = {};

                if (title) {
                    titleOptions.text = title;
                }

                if (subtitle) {
                    subtitleOptions.text = subtitle;
                }

                this.chart.setTitle(titleOptions, subtitleOptions);
            }

            __onPrintTap() {
                this.print();
            }

            __onRefreshTap() {
                this.refresh();
            }
        }
    });
</script>
